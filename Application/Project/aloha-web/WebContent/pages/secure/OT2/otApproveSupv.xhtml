<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="/pages/templates/template-overtime.xhtml">
	<ui:define name="content">
	 	<div id="main-content">
            <ui:insert name="otStatusChange">
            	<ui:include src="otStatusChange.xhtml">
            		<ui:param name="pageTitle" value="#{bundle['ot.approve.pageTitle']}" />
            		<ui:param name="otDetail" value="#{otApproveSupvMB.otDetail}" />
            	</ui:include>
            </ui:insert>
			<h:form>
				<p class="sectionTitle"><h:outputText value="#{bundle['application.label.requestApprovalRemarks']}" /></p>
		 		<div class="inputRemark">				
					<h:inputTextarea id="approvalRemarks" rows="5" cols="76" value="#{otApproveSupvMB.approvalRemarks}" 
						title="#{bundle['application.label.requestApprovalRemarks']}"/>
		 		</div>
				<p class="sectionTitle">
					<h:outputText value="#{bundle['application.text.availableActions']}"/>
				</p>
			    <div id="otApproveAvailableActions" style="margin-left:8px;margin-top:8px;margin-bottom:20px;">
	              	<h:commandButton action="#{otApproveSupvMB.onApprove}" value="#{bundle['ot.review.link.approve']}"	
	              		onclick="onOTApproveFormButtonClicked();">
	              		<f:param name="otDetailId" value="#{otApproveSupvMB.otDetail.id}"/>
	             	</h:commandButton>&nbsp;
	              	<h:commandButton  action="otListSupv" value="#{bundle['application.button.label.quit']}" immediate="true" 
	              		onclick="onOTApproveFormButtonClicked();"/>
	           	</div>
			</h:form>	
		</div>			
 		<script language="JavaScript">
		//<![CDATA[
			function onOTApproveFormButtonClicked() {
			document.getElementById("otApproveAvailableActions").style.display="none";
			}
		//]]>	
		</script>				
     </ui:define>
     <ui:define name="sidebar">
   		<ui:include src="otSidebar.xhtml">
            <ui:param name="otDetail" value="#{otDenySupvMB.otDetail}" />   		
            <ui:param name="otBalances" value="#{otDenySupvMB.otBalances}" />
   		</ui:include>
    </ui:define>        
</ui:composition>
</html>
