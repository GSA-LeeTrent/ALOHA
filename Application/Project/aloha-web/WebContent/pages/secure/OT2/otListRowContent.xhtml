<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<h:column>	 		
		<f:facet name="header">
			<h:outputText value="#{bundle['ot.list.th.payPeriod']}"/>
        </f:facet>							
		<h:outputText value="#{otDetail.header.payPeriod.shortLabel}"/>
	</h:column>
	<h:column>	 		
		<f:facet name="header">
			<h:outputText value="#{bundle['ot.list.th.type']}"/>
      	</f:facet>							
		<h:outputText value="#{otDetail.header.type.label}"/>
	</h:column>			 		
	<h:column>
		<f:facet name="header">
			<h:outputText value="#{bundle['ot.list.th.submitter']}"/>
       	</f:facet>							
		<h:outputText value="#{otDetail.submitter.fullName}"/>
	</h:column>	 		
	<h:column>
		<f:facet name="header">
			<h:outputText value="#{bundle['ot.list.th.employee']}"/>
       	</f:facet>							
		<h:outputText value="#{otDetail.header.employee.fullName}"/>
	</h:column>	 					
	<h:column>
		<f:facet name="header">
			<h:outputText value="#{bundle['ot.list.th.status']}"/>
        </f:facet>							
		<h:outputText value="#{otDetail.status.name}"/>
	</h:column>	 					
	<h:column>
		<f:facet name="header">
			<h:outputText value="#{bundle['ot.list.th.supervisor']}"/>
       	</f:facet>							
		<h:outputText value="#{otDetail.supervisor.fullName}"/>
	</h:column>	 		
	<h:column>
	<f:facet name="header">
		<h:outputText escape="false" value="#{bundle['ot.list.th.nbrOfHours']}"/>
	</f:facet>							
		<h:outputText value="#{otDetail.estimatedTotalHours}"/>
	</h:column>	
</ui:composition>
