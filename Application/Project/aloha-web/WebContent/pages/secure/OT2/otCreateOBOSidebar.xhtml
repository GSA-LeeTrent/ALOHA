<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<h:form rendered="#{otCreateOBOMB.employeeSelected}">
		<div id="sidebar">
			<div class="top-sidebar-box"> 
				<div class="otBalance"> 
					<h5><h:outputText value="#{bundle['ot.sidebar.label.earnedBalances']}"/></h5> 							
					<h:dataTable styleClass="sidebar" rowClasses="oddRow,evenRow" value="#{otCreateOBOMB.otBalances}" 
						var="otBalanceItem" rendered="#{not empty otCreateOBOMB.otBalances}">
						<f:facet name="caption">
							<h:outputText value="#{otCreateOBOMB.employee.fullName}" rendered="#{otCreateOBOMB.employeeSelected}"/>
						</f:facet>
						<h:column>
								<f:facet name="header">
                         			<h:outputText value="#{bundle['ot.sidebar.label.otType']}"/>
                         		</f:facet>							
							<h:outputText value="#{otBalanceItem.key}"/>
						</h:column>
						<h:column>
								<f:facet name="header">
                             		<h:outputText value="#{bundle['ot.sidebar.label.otBalance']}"/>
                         		</f:facet>							
							<h:outputText value="#{otBalanceItem.value}"/>
						</h:column>			
					</h:dataTable>
					<div class="sidebarDisclaimer"><h:outputText value="#{bundle['ot.disclaimer.text']}"/></div>
				</div>
			</div>	
	 	</div>
	</h:form>
</ui:composition>
</body>
</html>
