<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:fn="http://java.sun.com/jsp/jstl/functions"
      xmlns:icecore="http://www.icefaces.org/icefaces/core">
	<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	                template="/pages/templates/template-overtime.xhtml">
	    <ui:define name="content">
			<icecore:config render="false"/>
	 		<div id="main-content" style="width:100%;">
	 			<h:outputScript library="javascript" name="ShowHide.js" target="head" />
				<p class="sectionTitle"><h:outputText value="#{bundle['overtimeRequest.timecard.report']}"/></p>
				<h:messages styleClass="errorMsg" globalOnly="true"></h:messages>
				<div class="form">
					<h:form id="payPeriodForm" prependId="false">
						<table class="formTable">
							<tr>
								<td width="15%" rowspan="2">
									<h:outputLabel for="emps" value="#{bundle['leaveRequest.recon.employees']}"/>
								</td>
								<td width="35%" rowspan="2">
									<h:selectManyListbox id="emps" value="#{otReconMB.selectedEmployees}" size="6">
										<f:selectItems value="#{otReconMB.employees}"/>
									</h:selectManyListbox>
								</td>
								<td width="15%"><h:outputLabel for="payPeriodsFrom" value="#{bundle['leaveRequest.label.payPeriodFrom']}"/></td>
								<td width="35%">
									<h:selectOneMenu id="payPeriodsFrom" tabindex="1" value="#{otReconMB.selectedFromPayPeriod}">
					 					<f:selectItem itemLabel="#{bundle['leaveRequest.dropDown.prompt.payPeriod']}" itemValue="0"/>
					 					 <f:selectItems value="#{otPayPeriodMB.otPayPeriods}"/>
		 							</h:selectOneMenu>&nbsp;
		 						</td>		 						
							</tr>
							<tr>

								<td width="15%"><h:outputLabel for="payPeriodsTo" value="#{bundle['leaveRequest.label.payPeriodTo']}"/></td>
								<td width="35%">
									<h:selectOneMenu id="payPeriodsTo" tabindex="1" value="#{otReconMB.selectedToPayPeriod}">
					 					<f:selectItem itemLabel="#{bundle['leaveRequest.dropDown.prompt.payPeriod']}" itemValue="0"/>
					 					 <f:selectItems value="#{otPayPeriodMB.otPayPeriods}"/>
		 							</h:selectOneMenu>&nbsp;
		 						</td>		 						
							</tr>
							
							<tr>
								<td width="15%">
									<h:outputLabel for="overtimeTypes" value="#{bundle['overtimeRequest.label.schedule.overtimeType']}"/>
								</td>
								<td width="35%">
									<h:selectManyListbox id="overtimeTypes" value="#{otReconMB.selectedOvertimeTypes}" size="6">
										<f:selectItems value="#{otUtilMB.otTypes}"/>
									</h:selectManyListbox>							
								</td>
								
								<td width="15%">
									<h:outputLabel for="otPlanGrade" value="#{bundle['overtimeRequest.label.schedule.overtimegrade']}"/>
								</td>
								<td width="35%">
									<h:selectManyListbox id="otPlanGrade" value="#{otReconMB.selectedOtPlanGrade}" size="6">
			 					            <f:selectItems value="#{otReconMB.planGrade}"/>
			 					    </h:selectManyListbox>&nbsp;								
								</td>			 						
							</tr>				
							<tr>
								<td colspan="4" align="center">
		 							<h:commandButton id="runRecon" tabindex="2" styleClass="submitButton" 
				 						action="#{otReconMB.onSelectFilters}" value="#{bundle['leaveRequest.button.runReport']}"/>
				 						<h:button type="reset" value="#{bundle['application.reset']}"></h:button>
							</td>
							</tr>
						</table>
						<h:outputText value="#{bundle['application.noDataFound']}" rendered="#{otReconMB.noDataFound}"/>
					</h:form>
				</div>

				
				<h:form id="overtimeRequestReportForm" prependId="false" >
					<center>
						<h:commandLink id="linkShowVariancesOnly" action="#{otReconMB.refreshDisplay}" rendered="#{fn:length(otReconMB.rptOT) > 0}" >
							<h:selectBooleanCheckbox id="showVariancesOnly" value="#{otReconMB.showVariancesOnly}" title="Show Variances"/>
						</h:commandLink>&nbsp;
						<h:outputText value="#{bundle['lrRecon.showVariancesOnly']}" rendered="#{fn:length(otReconMB.rptOT) > 0}"/>
					</center>
					<center>
					   	<h:commandLink id="exportRpt" tabindex="2" styleClass="submitButton" action="#{otReconMB.exportRpt2}" value="#{bundle['leaveRequest.link.exportToExcel']}" rendered="#{fn:length(otReconMB.rptOT) > 0}"/>
					</center>
					<h:dataTable var="otrItem" value="#{otReconMB.rptOTFiltered}" class="Datatable" style="margin-left:auto; margin-right:auto;margin-bottom:20px;" 
					rowClasses="weekDayRow,weekEndRow" frame="border" border="3" rendered="#{fn:length(otReconMB.rptOTFiltered) > 0}">
						
						<h:column>
							<f:facet name="header">
								<h:commandLink value="#{bundle['leaveRequest.label.lastname']}" action="#{otReconMB.sortByLastName}"></h:commandLink>
								<h:graphicImage url="/resources/images/asc.gif" width="20" rendered="#{!otReconMB.sortLastNameAscending and otReconMB.sortBy == 'LastName'}"></h:graphicImage>
								<h:graphicImage url="/resources/images/desc.gif" width="20" rendered="#{otReconMB.sortLastNameAscending and otReconMB.sortBy == 'LastName'}"></h:graphicImage>								
							</f:facet>
							<h:outputText value="#{otrItem.empLName}"></h:outputText>						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['leaveRequest.label.firstname']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{otrItem.empFName}"></h:outputText>						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['leaveRequest.label.middlename']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{otrItem.empMName}"></h:outputText>						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:commandLink value="#{bundle['application.label.FAT']}" action="#{otReconMB.sortByFATCode}"></h:commandLink>
								<h:graphicImage url="/resources/images/asc.gif" width="20" rendered="#{!otReconMB.sortFATCodeAscending and otReconMB.sortBy == 'FATCode'}"></h:graphicImage>
								<h:graphicImage url="/resources/images/desc.gif" width="20" rendered="#{otReconMB.sortFATCodeAscending and otReconMB.sortBy == 'FATCode'}"></h:graphicImage>								
							</f:facet>
							<h:outputText value="#{otrItem.FATCode}"></h:outputText>						
						</h:column>						
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['leaveRequest.label.year']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{otrItem.year}"></h:outputText>						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['leaveRequest.label.payperiod']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{otrItem.payPeriod}"></h:outputText>						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['leaveRequest.label.date']}" ></h:outputText>								
							</f:facet>
							<h:outputText value="#{otrItem.overtimeDt}">
								<f:convertDateTime pattern="MM/dd/yyyy" type="date" />
							</h:outputText>						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:commandLink value="#{bundle['overtimeRequest.label.schedule.overtimeType']}" action="#{otReconMB.sortByOvertimeType}"></h:commandLink>
								<h:graphicImage url="/resources/images/asc.gif" width="20" rendered="#{!otReconMB.sortOvertimeTypeAscending and reconMB.sortBy == 'OvertimeType'}"></h:graphicImage>
								<h:graphicImage url="/resources/images/desc.gif" width="20" rendered="#{otReconMB.sortOvertimeTypeAscending and reconMB.sortBy == 'OvertimeType'}"></h:graphicImage>								
							</f:facet>
							<h:outputText value="#{otrItem.overtimeType}"></h:outputText>						
						</h:column>	
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['overtimeRequest.label.plangrade']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{otrItem.planGrade}"></h:outputText>						
						</h:column>				
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['application.title']}"></h:outputText><br/>
								<h:outputText value="#{bundle['leaveRequest.label.hours']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{otrItem.overtimeHrsAloha}"></h:outputText>						
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="#{bundle['leaveRequest.etams']}"></h:outputText><br/>
								<h:outputText value="#{bundle['leaveRequest.label.hours']}"></h:outputText>
							</f:facet>
							<h:outputText value="#{otrItem.overtimeHrsEtams}"></h:outputText>						
						</h:column>
						
					</h:dataTable>
					<h:panelGroup id="xotdetail1"  
					   style="z-index:999;display:none;position:absolute;background-color: white;padding: 5px;">
						<h:panelGroup id="otdetail">
						<ui:include src="otViewById.xhtml"></ui:include>
						<a onmouseover="HideContent('xotdetail1'); return true;"
   						href="javascript:HideContent('xotdetail1')">
						[hide]</a>
						</h:panelGroup>					
					</h:panelGroup>
					<div class="buttonPanel">	
						<h:commandLink  rendered="#{userMB.loggedIn}" action="home" value="#{bundle['header.label.home']}" /><br/><br/>
					</div>
				</h:form>				
			</div>
	    </ui:define>
	</ui:composition>
</html>
