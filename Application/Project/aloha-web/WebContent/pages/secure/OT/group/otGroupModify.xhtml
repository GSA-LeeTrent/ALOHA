<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="/pages/templates/template-overtime.xhtml">
	<ui:define name="content">
     	<style type="text/css">
			.ui-datatable-odd {background-color:#F0F0F0 !important;}
     	</style>
		<link href="#{facesContext.externalContext.requestContextPath}/xmlhttp/css/rime/rime.css" rel="stylesheet" type="text/css"/>	 	
	 	<div id="main-content">
			<h:form>

				<!-- PAGE TITLE -->
				<h3 class="pageTitle"><h:outputText value="#{bundle['ot.group.pageTitle.modify']}"/></h3>
				<h:messages styleClass="errorMsg" globalOnly="true"></h:messages>

				<!--  TOP PANEL -->
	            <ui:insert name="otGroupTopPanel">
	            	<ui:include src="common/otGroupTopPanel.xhtml">
	            		<ui:param name="readOnly"  value="#{constantsMB.boolTrue}" />
	            		<ui:param name="otGroup" value="#{otGroupModifyMB.otGroup}" />
	   		            <ui:param name="managedBean" value="#{otGroupModifyMB}" />
	            	</ui:include>
	            </ui:insert>
   	
            	<!--  AVAILABLE ACTIONS -->
				<ace:panel id="otGroupModifyAvailableActionsPanel" header="&nbsp;&nbsp;#{bundle['application.text.availableActions']}" rendered="true"
					style="width:90%;margin-top:20px;padding:10px;font-size:small;font-family:Arial;color:red;">
    				<div style="padding:10px;">
						<h:commandButton id="otGroupModifyActionDiscard" action="otMgrList" value="#{bundle['application.button.label.discard']}" 
							immediate="true" style="width:80px;"/>
					</div>
				</ace:panel>
	            
			</h:form>	
		</div>			
     </ui:define>
     <ui:define name="sidebar">
   		<ui:include src="common/otGroupSidebar.xhtml">
            <ui:param name="otGroup" value="#{otGroupModifyMB.otGroup}" />   		
   		</ui:include>
    </ui:define>        
</ui:composition>
</html>
