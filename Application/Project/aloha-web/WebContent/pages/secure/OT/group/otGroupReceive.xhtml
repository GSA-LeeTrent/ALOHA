<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="/pages/templates/template-overtime.xhtml">
	<ui:define name="content">
     	<style type="text/css">
			.ui-datatable-odd {background-color:#F0F0F0 !important;}
     	</style>
		<link href="#{facesContext.externalContext.requestContextPath}/xmlhttp/css/rime/rime.css" rel="stylesheet" type="text/css"/>	 	
	 	<div id="main-content">
			<h:form>

				<!-- PAGE TITLE -->
				<h3 class="pageTitle"><h:outputText value="#{bundle['ot.group.pageTitle.receive']}"/></h3>
				<h:messages styleClass="errorMsg" globalOnly="true"></h:messages>

				<!--  TOP PANEL -->
	            <ui:insert name="otGroupTopPanel">
	            	<ui:include src="common/otGroupTopPanel.xhtml">
	            		<ui:param name="readOnly"  value="#{constantsMB.boolTrue}" />
	            		<ui:param name="otGroup" value="#{otGroupReceiveMB.otGroup}" />
	   		            <ui:param name="managedBean" value="#{otGroupReceiveMB}" />
	            	</ui:include>
	            </ui:insert>
	            
				<!--  GROUP OT SUMMARY -->
	            <ui:insert name="otGroupSummaryTable">
	            	<ui:include src="common/otGroupSummaryTable.xhtml">
	            		<ui:param name="salaryGradeGroupList" value="#{otGroupReceiveMB.otGroup.salaryGradeGroupList}" />
	            	</ui:include>
	            </ui:insert>	 	            
	            
				<!-- GROUP COUNTS PANEL -->
	            <ui:insert name="otGroupCountsPanel">
	            	<ui:include src="common/otGroupCountsPanel.xhtml">
	            		<ui:param name="otRequestTypeGroupList" value="#{otGroupReceiveMB.otGroup.requestTypeGroupList}" />
	            	</ui:include>
	            </ui:insert>  	            
	            
				<!--  INDIVIDUAL OT DETAILS -->
	            <ui:insert name="otGroupIndivTable">
	            	<ui:include src="common/otGroupIndivTable.xhtml">
	            		<ui:param name="readOnly" value="#{constantsMB.boolTrue}" />
	            		<ui:param name="otIndivDetailList" value="#{otGroupReceiveMB.otGroup.allEmployees}" />
	            	</ui:include>
	            </ui:insert>	 
	            
 				<!--  GROUP RECEIVER REMARKS -->
				<ace:panel id="otGroupReceiverRemarksPanel" header="&nbsp;&nbsp;#{bundle['application.label.ot.group.remarks.receiver']}" rendered="true"
					style="width:90%;margin-top:20px;padding:10px;font-size:small;font-family:Arial;color:red;">
    				<div style="padding:10px;">
						<h:inputTextarea id="otGroupReceiverRemarksTextArea" 
							rows="5" cols="70" value="#{otGroupReceiveMB.groupReceiverRemarks}" 
							style="display:block;margin-left:auto;margin-right:auto;;background-color:#F0F0F0;"  
							title="#{bundle['application.label.ot.group.remarks.receiver']}"/>	
					</div>
				</ace:panel>	                       
  	            
  	            
            	<!--  AVAILABLE ACTIONS -->
				<ace:panel id="otGroupReceiveAvailableActionsPanel" header="&nbsp;&nbsp;#{bundle['application.text.availableActions']}" rendered="true"
					style="width:90%;margin-top:20px;margin-bottom:20px;padding:5px;font-size:small;font-family:Arial;color:red;">
    				<div style="padding-bottom:25px;">
	    				<ul style="list-style:none;margin:0px;padding:0px;">	
	    					<ui:fragment rendered="#{otGroupReceiveMB.otGroup.receivable}">
			                 	<li style="float:left;list-style:none;margin:0px;padding:0px;">
			                 		<ace:linkButton	
			                  			id="otGroupReceiveLinkButtonReceiveConsolidate"
			                         	value="#{bundle['ot.group.label.receiveConsolidate']}"
			                         	style="font-weight:bold;white-space:nowrap;"
			                          	action="#{otGroupReceiveMB.onGroupReceive}"/>
		                       </li>	   	
	            			</ui:fragment>
	            			<li style="float:left;list-style:none;margin:0px;padding:0px;">			
		                    	<ace:linkButton	
		                    		id="otGroupReceiveLinkButtonDiscard"
			                		value="#{bundle['application.label.discardChanges']}"
		                          	action="otMgrList"
		                      		immediate="true"
		                  			style="white-space:nowrap;font-family:Arial;color:red;font-weight:bold;text-decoration:underline;"/>	
	                  		</li>							
						</ul>
					</div>
				</ace:panel>	    	            
  	            
			</h:form>	
		</div>			
     </ui:define>
     <ui:define name="sidebar">
   		<ui:include src="common/otGroupSidebar.xhtml">
            <ui:param name="otGroup" value="#{otGroupReceiveMB.otGroup}" />   		
   		</ui:include>
    </ui:define>            
</ui:composition>
</html>
