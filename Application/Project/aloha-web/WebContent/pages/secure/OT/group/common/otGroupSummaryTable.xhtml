<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<!--  
	<ace:panel id="otGroupSummaryPanel" header="#{bundle['ot.group.sectionTitle.groupOTSummary']}" rendered="true"
		style="width:90%;margin-top:20px;padding:5px;font-size:small;font-family:Arial;color:red;">
	-->
	<ace:panel id="otGroupSummaryPanel" header="Salary Grade Summary:" rendered="true"
		style="width:90%;margin-top:20px;padding:5px;font-size:small;font-family:Arial;color:red;">
	    <div style="padding:10px;">
			<div style="margin-left:auto;margin-right:auto;color:#000;text-align:center;font-size:small;font-weight:bold;font-style:italic;">Denied and Cancelled Requests Excluded</div>			

           	<ace:dataTable id="otGroupSummmaryDataTable"
                        value="#{salaryGradeGroupList}"
                        var="salaryGradeGroup"
                        rows="0"
                        rendered="#{not empty salaryGradeGroupList}">
                
                <ace:column id="otSalaryGradeKeyLabel" headerText="#{bundle['ot.table.groupSummary.column.header.salaryGradeKey']}">
                    <h:outputText id="otSalaryGradeKeyValue" value="#{salaryGradeGroup.salaryGradeKey}"/>
                </ace:column>
                
              	<ace:column id="otSalaryGradeNbrOfRequestsLabel" headerText="#{bundle['ot.table.groupSummary.column.header.nbrOfRequests']}">
                    <h:outputText id="otSalaryGradeNbrOfRequestsValue" value="#{salaryGradeGroup.requestCount}"/>
                </ace:column>

                <ace:column id="otSalaryGradeEstHoursLabel" headerText="#{bundle['ot.table.groupSummary.column.header.estHours']}">
                    <h:outputText id="otSalaryGradeEstHoursValue" value="#{salaryGradeGroup.estNbrOfHrs}"/>
                </ace:column>

            </ace:dataTable>   
		</div>
	</ace:panel>
</ui:composition>
</body>
</html>
