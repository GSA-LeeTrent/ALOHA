<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<div style="width:80%;margin-left:auto;margin-right:auto;margin-bottom:10px;">
		<ice:dataTable id="otIndivTaskItemsDataTable"
			value="#{otIndivDetail.taskItems}"
        	var="otTaskItem"
          	rows="0"
          	style="margin-bottom:0px;">

		    <ice:column>
			    <f:facet name="header"><h:outputText style="font-weight:normal;" value="#{bundle['ot.group.indiv.taskItem.desc']}"/></f:facet>
			    <h:outputText id="otTaskItemDescValue" value="#{otTaskItem.taskDesc}"/>
		    </ice:column>	
		    	
		    <ice:column>
			    <f:facet name="header"><h:outputText style="font-weight:normal;" value="#{bundle['ot.group.indiv.taskItem.estHrs']}"/></f:facet>
			    <h:outputText id="otTaskItemEstHoursValue" value="#{otTaskItem.estNbrOfHours}"/>
		    </ice:column>	

		</ice:dataTable>
	</div>	
</ui:composition>
</body>
</html>
