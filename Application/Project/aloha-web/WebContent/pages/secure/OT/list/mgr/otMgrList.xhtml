<html xmlns="http://www.w3.org/1999/xhtml" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:f="http://java.sun.com/jsf/core" 
	xmlns:ice="http://www.icesoft.com/icefaces/component" 
	xmlns:icecore="http://www.icefaces.org/icefaces/core" 
	xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets" template="/pages/templates/template-overtime.xhtml">
	<ui:define name="content">
		<link href="#{facesContext.externalContext.requestContextPath}/xmlhttp/css/rime/rime.css" rel="stylesheet" type="text/css"/>
		<div id="main-content" style="width:100%;">
			<div id="welcome">Manage Overtime Requests</div>
			<ui:fragment rendered="#{not empty otMgrListBannerMB.confirmMsg}">
				<div id="confirmMsg" class="confirmMsg">
					<h4><h:outputText value="#{bundle['application.label.confirmation']}"/></h4>
					<ul>
						<li style="margin-left:0px;">
							<h:outputText value="#{otMgrListBannerMB.confirmMsg}"/>
						</li>
					</ul>
					<div>
						<h:outputLink onclick="document.getElementById('confirmMsg').style.display='none';return false;">
							<h:outputText value="#{bundle['application.close']}"/>
						</h:outputLink>
					</div>
				</div>					
			</ui:fragment>
			<h:form>
				<ui:insert name="otMgrListTabSet">
	            		<ui:include src="otMgrListTabSet.xhtml"/>
	            </ui:insert>			            
			</h:form>
			<h:form>
				<div style="text-align: center; margin-top: 20px; margin-bottom: 20px;">
					<h:commandLink action="home" value="#{bundle['application.button.label.home']}"/>
				</div>
			</h:form>
		</div>
	</ui:define>
</ui:composition>
</html>
