<ui:composition>
	<div style="width:80%;margin-left:auto;margin-right:auto;margin-bottom:10px;">

			value="#{otIndivRow.taskItems}"
        	var="otTask"
          	rows="0"
          	style="margin-bottom:0px;">

			    <h:outputText id="otTaskItemEstHoursValue" value="#{otTask.estNbrOfHours}"/>
		    </ace:column>	
		</ace:dataTable>

 		<ace:linkButton	id="otGroupModifyIndivTaskItems"

			style="font-family:Arial;color:blue;text-decoration:underline;">
			<f:param name="otDetailId" value="#{otIndivDetail.detailId}"/>
		</ace:linkButton>
