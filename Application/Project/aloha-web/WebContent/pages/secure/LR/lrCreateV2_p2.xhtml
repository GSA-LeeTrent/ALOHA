<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components" 
	xmlns:ice="http://www.icesoft.com/icefaces/component" 
	xmlns:icecore="http://www.icefaces.org/icefaces/core" 
	xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<ui:fragment rendered="#{lrCreateV2MB.pageTwo}">
		<h:form id="lrrCreateFormOnPageTwo" prependId="false">

			<ace:panel id="lrTopPanelForCreateOnPageTwo" header="New Leave Request:" rendered="true"
				style="margin-top:20px;padding:5px;font-size:small;font-family:Arial;" styleClass="topPanel">
			    <div style="padding:0;">
			 		<div id="lrTopPanelForCreateTableOnPageTwo" >
			 				   		<!--  VALIDATION ERROR MESSAGES -->
		      			<h:messages for="supervisorDropDownValuesOnPageTwoEmpty" styleClass="errorMsg" style="width:55%;border:5px solid red;font-weight:bold;"/>
		      			<h:messages for="supervisorDropDownValuesOnPageTwoNotEmpty" styleClass="errorMsg" style="width:55%;border:5px solid red;font-weight:bold;"/>
		      			
						<div id="rowOneInLrTopPanelForCreateTableOnPageTwo">
							<div  class="leftSideItem bottomMargin">
								<div style="text-align:left;">
									<h:outputLabel 
										id="employeeNameLabelOnPageTwo" 
										for="employeeNameValueOnPageTwo" 
										value="#{bundle['leaveRequest.label.employee']}" />
								</div>
								<div style="text-align:left;">
									<h:outputText 
										id="employeeNameValueOnPageTwo" 
										value="#{lrCreateV2MB.employee.fullName}"/>
								</div>
							</div>
							<div  class="rightSideItem">	
								<div style="text-align:left;">
									<h:outputLabel 
										id="payPeriodLabelForLabelOnPageTwo" 
										for="payPeriodValueForLabelOnPageTwo" 
										value="#{bundle['leaveRequest.label.payPeriod']}" />
								</div>
								<div style="text-align:left;">
									<h:outputText 
										id="payPeriodValueForLabelOnPageTwo" 
										value="#{lrCreateV2MB.selectedPayPeriodLabel}"/>
								</div>
							</div>
						</div>	
						<div style="clear:both;"/> 
						<div id="rowTwoInLrTopPanelForCreateTableOnPageTwo" style="margin-top:10px;">
							<div  class="leftSideItem desktopOnly">
								<div style="text-align:left;">
									<h:outputLabel
										id="submitterNameLabelOnPageTwo" 
										for="submitterNameValueOnPageTwo" 
										value="#{bundle['application.label.submitter']}" />
								</div>
								<div style="text-align:left;">
									<h:outputText 
										id="submitterNameValueOnPageTwo" 
										value="#{lrCreateV2MB.submitter.fullName}"/>
								</div>
							</div>
							<div  class="rightSideItem">
								<div style="text-align:left;">
									<h:outputLabel 
										id="supervisorDropDownLabelOnPageTwoEmpty"
										rendered="#{ empty lrCreateV2MB.selectedSupervisorUserIdAsString}"
										for="supervisorDropDownValuesOnPageTwoEmpty" 
										value="#{bundle['application.label.supervisor']}"/>
									<h:outputLabel 
										id="supervisorDropDownLabelOnPageTwoNotEmpty"
										rendered="#{ not empty lrCreateV2MB.selectedSupervisorUserIdAsString}"									
										for="supervisorDropDownValuesOnPageTwoNotEmpty" 
										value="#{bundle['application.label.supervisor']}"/>									
								</div>
								<div style="text-align:left;">
									<h:selectOneMenu 
										id="supervisorDropDownValuesOnPageTwoEmpty"
										value="#{lrCreateV2MB.selectedSupervisorUserIdAsString}"
										rendered="#{ empty lrCreateV2MB.selectedSupervisorUserIdAsString}"
										style="background-color:#FFFFCC;"
										onclick="this.style.backgroundColor='#FFF';">
											<f:validator validatorId="gov.gsa.ocfo.aloha.web.validator.ApproverValidator"/>
					 						<f:selectItem itemLabel="#{bundle['leaveRequest.dropDown.prompt.supervisor']}" itemValue="0"/>
					 						<f:selectItems value="#{lrCreateV2MB.supervisors}"/>
					 				</h:selectOneMenu>
									<h:selectOneMenu 
										id="supervisorDropDownValuesOnPageTwoNotEmpty"
										value="#{lrCreateV2MB.selectedSupervisorUserIdAsString}"
										rendered="#{ not empty lrCreateV2MB.selectedSupervisorUserIdAsString}"
										style="background-color:#FFFFCC;">
											<f:validator validatorId="gov.gsa.ocfo.aloha.web.validator.ApproverValidator"/>
					 						<f:selectItem itemLabel="#{bundle['leaveRequest.dropDown.prompt.supervisor']}" itemValue="0"/>
					 						<f:selectItems value="#{lrCreateV2MB.supervisors}"/>
					 				</h:selectOneMenu>				 				
								</div>	 
							</div>												
						</div>	
						<div style="clear:both;"/> 
					</div>
			    </div>
			</ace:panel>
		
		 	<!-- LEAVE VIEW INPUT ITEMS -->
			<ui:insert name="lrViewInputItemsPanel">
		 		<ui:include src="common/lrViewItemsInput.xhtml">
					<ui:param name="panelTitle" value="#{bundle['lr.text.requestedTimeOff']}" />		
		       		<ui:param name="managedBean" value="#{lrCreateV2MB}" />
		       		<ui:param name="leaveViewItemList" value="#{lrCreateV2MB.collectedLeaveItems}" />
		      	</ui:include>
		  	</ui:insert> 		
		    
			<!--  LR SUBMITTER'S CREATION REMARKS -->
			<ace:panel id="lrRemarksPanelForCreateOnPageTwo" header="#{bundle['application.label.remarks.submitter']}" rendered="true"
				style="margin-top:20px;padding:5px;font-size:small;font-family:Arial;" styleClass="topPanel">
	  			<div style="padding:10px;">
					<h:inputTextarea id="lrRemarksTextAreaForCreateOnPageTwo" 
						rows="5" cols="80" value="#{lrCreateV2MB.submitterCreationRemarks}" 
						styleClass="remarks"
						style="display:block;margin-left:auto;margin-right:auto;background-color:#F8F8F8;"  
						title="#{bundle['application.label.remarks.submitter']}"/>	
				</div>
			</ace:panel>		    
		
		   	<!--  BEGIN: AVAILABLE ACTIONS PANEL -->
			<ace:panel id="lrAvailableActionsPanelForCreateOnPageTwo" header="#{bundle['application.text.availableActions']}" 
				style="margin-top:20px;margin-bottom:20px;padding:5px;font-size:small;font-family:Arial;" styleClass="topPanel">
		 		<div style="padding-top:5px;overflow:hidden;">
		  			<ul style="list-style:none;margin:0px;padding:0px;">	
						<li style="float:left;list-style:none;margin:0px 15px 0px 0px;padding:0px;">
		                  	<h:commandButton 
		                  		id="lrReviewChangesButtonForCreateOnPageTwo"
		                  		action="#{lrCreateV2MB.onReviewChanges}" 
		                  		value="#{bundle['application.text.reviewRequest']}"/> 
						</li>	                       
						<li style="float:left;list-style:none;margin:0px;padding:0px;">		
							<h:button
								value="#{bundle['application.text.discardRequest']}" 
								outcome="home"/>					
						</li>	
					</ul>
				</div>
			</ace:panel>		
		</h:form> 	
		<script type="text/javascript">
				scroll(0,0);
		</script>		
	</ui:fragment> 
</ui:composition>
</body>
</html>
