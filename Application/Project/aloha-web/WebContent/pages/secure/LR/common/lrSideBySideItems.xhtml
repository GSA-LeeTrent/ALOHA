<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<ace:panel 
		id="lrSideBySidePanel_#{suffix}" header="#{panelTitle}:" rendered="true"
		styleClass="topPanel"
		style="margin-top:20px;padding:5px;font-size:small;font-family:Arial;">
		
		<div style="text-align:center;margin-bottom:5px;font-size:small;font-weight:bold;">Pay Period (#{payPeriodDateRange})</div>
     	<ice:dataTable 
			styleClass="amendTable"
			value="#{lrSideBySideItemList}"
			var="lrSideBySideItem"
			varStatus="status"
			style="margin-top:5px;"
			width="100%" cellspacing="1" cellpadding="5">
				
			<f:facet name="header">
				<ice:columnGroup>
           			<ice:headerRow styleClass="desktopOnly">
						<ice:column id="headerLeaveDate_#{suffix}"  rowspan="3" style="border-right:1px solid #418D94;">Leave Date</ice:column>
						<ice:column id="headerApproved_#{suffix}" colspan="3" style="background:#C7E1E3;color:#418D94;border:1px solid #418D94;">APPROVED</ice:column>
						<ice:column id="headerPending_#{suffix}" colspan="3" style="background:#FFF5DF;color:#A68848;border:1px solid #A68848;">PENDING </ice:column>
           			</ice:headerRow >  
           			<ice:headerRow styleClass="mobileOnly">
						<ice:column id="headerLeaveDateMobile_#{suffix}"  rowspan="2" style="border-right:1px solid #418D94;">Leave Date</ice:column>
						<ice:column id="headerApprovedMobile_#{suffix}" colspan="2" style="background:#C7E1E3;color:#418D94;border:1px solid #418D94;">APPROVED</ice:column>
						<ice:column id="headerPendingMobile_#{suffix}" colspan="2" style="background:#FFF5DF;color:#A68848;border:1px solid #A68848;">PENDING </ice:column>
           			</ice:headerRow>  

                   	<ice:headerRow styleClass="desktopOnly">
		              <ice:column id="headerLeaveType_approved_#{suffix}"  style="background:#C7E1E3;color:#418D94;border: 1px solid #418D94;">Leave Type </ice:column>
		              <ice:column id="headerLeaveHours_approved_#{suffix}" style="background:#C7E1E3;color:#418D94;border: 1px solid #418D94;">Hours </ice:column>
		              <ice:column id="headerLeaveStartTime_approved_#{suffix}" style="background:#C7E1E3;color:#418D94;border: 1px solid #418D94;">Start Time </ice:column>
		              <ice:column id="headerLeaveType_pending_#{suffix}" style="background:#FFF5DF;color:#A68848;border:1px solid #A68848;">Leave Type </ice:column>
		              <ice:column id="headerLeaveHours_pending_#{suffix}" style="background:#FFF5DF;color:#A68848;border:1px solid #A68848;">Hours </ice:column>
		              <ice:column id="headerLeaveStartTime_pending_#{suffix}" style="background:#FFF5DF;color:#A68848;border:1px solid #A68848;">Start Time </ice:column>                       
                	</ice:headerRow>                    

                   	<ice:headerRow styleClass="mobileOnly">
		              <ice:column id="headerLeaveType_approvedMobile_#{suffix}"  style="background:#C7E1E3;color:#418D94;border: 1px solid #418D94;">Leave Type </ice:column>
		              <ice:column id="headerLeaveHours_approvedMobile_#{suffix}" style="background:#C7E1E3;color:#418D94;border: 1px solid #418D94;">Hours </ice:column>
		              <ice:column id="headerLeaveType_pendingMobile_#{suffix}" style="background:#FFF5DF;color:#A68848;border:1px solid #A68848;">Leave Type </ice:column>
		              <ice:column id="headerLeaveHours_pendingMobile_#{suffix}" style="background:#FFF5DF;color:#A68848;border:1px solid #A68848;">Hours </ice:column>
                	</ice:headerRow>                    

              	</ice:columnGroup>    
        	</f:facet>
               
         	<ice:column style="border-right:1px solid #418D94;">
	   	    	<h:outputText value="#{lrSideBySideItem.leaveDate}">
	   	 			<f:convertDateTime pattern="EEE - MM/dd/yyyy"/>   	
	   	    	</h:outputText>                
          	</ice:column>
              
           	<ice:column style="background:#E1F0F1;color:#418D94;border:1px solid #418D94;">
           		<h:outputText value="#{lrSideBySideItem.approvedLeaveViewItem.leaveType.label}"/>
           	</ice:column>
            	
           	<ice:column style="background:#E1F0F1;color:#418D94;border:1px solid #418D94;">
           		<h:outputText value="#{lrSideBySideItem.approvedLeaveViewItem.leaveNumberOfHours}"/>
           	</ice:column>
            	
           	<ice:column style="background:#E1F0F1;color:#418D94;border:1px solid #418D94;">
         		<h:outputText value="#{lrSideBySideItem.approvedLeaveViewItem.leaveStartTime}">
              		<f:convertDateTime pattern="h:mm a" timeZone="CST"/>
           		</h:outputText>    
           	</ice:column>
                          
         	<ice:column style="background:#FFF9ED;color:#A68848;border:1px solid #A68848;">
           		<h:outputText value="#{lrSideBySideItem.pendAmendLeaveViewItem.leaveType.label}"/>
           	</ice:column>
            	
           	<ice:column style="background:#FFF9ED;color:#A68848;border:1px solid #A68848;" >
           		<h:outputText value="#{lrSideBySideItem.pendAmendLeaveViewItem.leaveNumberOfHours}"/>
           	</ice:column>
            	
           	<ice:column style="background:#FFF9ED;color:#A68848;border:1px solid #A68848;">
          		<h:outputText value="#{lrSideBySideItem.pendAmendLeaveViewItem.leaveStartTime}">
               		<f:convertDateTime pattern="h:mm a" timeZone="CST"/>
            	</h:outputText>    
           	</ice:column>   
           	
		    <f:facet name="footer">
		    	<div style="width:100%;"> 
			    	<div style="float:left;width:50%;text-align:left;">
						<h:outputFormat value="#{bundle['lr.text.totalApprovedHoursWithParam']}">
							<f:param value="#{approvedTotalLeaveHours}" />
						</h:outputFormat>
					</div>	
					<div style="float:right;width:50%;text-align:right;">
						<h:outputFormat value="#{bundle['lr.text.totalPendingHoursWithParam']}">
							<f:param value="#{pendAmendTotalLeaveHours}" />
						</h:outputFormat>
					</div>	
				</div>
		    </f:facet>                    
           	                                 
		</ice:dataTable>
	</ace:panel> 
</ui:composition>
</body>
</html>
