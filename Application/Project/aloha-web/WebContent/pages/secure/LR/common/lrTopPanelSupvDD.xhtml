<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components" 
	xmlns:ice="http://www.icesoft.com/icefaces/component" 
	xmlns:icecore="http://www.icefaces.org/icefaces/core" 
	xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<ace:panel id="lrTopPanelSupvDD" header="#{topPanelHeaderText}" rendered="true"
		styleClass="topPanel"
		
		style="margin-top:20px;padding:5px;font-size:small;font-family:Arial;">
	    <div style="padding:0;">
	 		<div id="lrTopPanelOuterDiv" class="formTable" style="widthfont-family:Arial;font-size:small;">
				<div id="rowOneInLrTopPanel">
					<div class="leftSideItem desktopOnly">
						<div style="text-align:left;">
							<h:outputLabel 
								id="requestIdLabelForLRTopPanelSupvDD" 
								for="requestIdValueForLRTopPanelSupvDD" 
								value="#{bundle['application.label.requestID']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="requestIdValueForLRTopPanelSupvDD" 
								value="#{leaveDetail.leaveRequestId}"/>
						</div>					
					</div>
					<div class="rightSideItem bottomMargin">
						<div style="text-align:left;">
							<h:outputLabel 
								id="employeeNameLabelForLRTopPanelSupvDD" 
								for="employeeNameValueForLRTopPanelSupvDD" 
								value="#{bundle['leaveRequest.label.employee']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="employeeNameValueForLRTopPanelSupvDD" 
								value="#{leaveDetail.employeeName}"/>
						</div>						
					</div>
				</div>	
				<div style="clear:both;"/> 
				<div id="rowTwoInLrTopPanel" style="margin-top:10px;">
					<div class="leftSideItem">
						<div style="text-align:left;">
							<h:outputLabel 
								id="payPeriodLabelForLRTopPanelSupvDD" 
								for="payPeriodValueForLRTopPanelSupvDD" 
								value="#{bundle['leaveRequest.label.payPeriod']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="payPeriodValueForLRTopPanelSupvDD" 
								value="#{leaveDetail.payPeriodDateRange}"/>
						</div>
					</div>
					<div class="rightSideItem desktopOnly">
						<div style="text-align:left;">
							<h:outputLabel
								id="submitterNameLabelForLRTopPanelSupvDD" 
								for="submitterNameValueForLRTopPanelSupvDD" 
								value="#{bundle['application.label.submitter']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="submitterNameValueForLRTopPanelSupvDD" 
								value="#{leaveDetail.submitter.fullName}"/>
						</div>
					</div>						
				</div>
				<div style="clear:both;"/> 
				<div id="rowThreeInLrTopPanel" style="margin-top:10px;">
					<div class="leftSideItem bottomMargin">
						<div style="text-align:left;">
							<h:outputLabel 
								id="statusLabelForLRTopPanelSupvDD" 
								for="statusValueForLRTopPanelSupvDD" 
								value="#{bundle['application.text.status']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="statusValueForLRTopPanelSupvDD" 
								value="#{leaveDetail.leaveStatus.label}"/>
						</div>
					</div>
					<div class="rightSideItem">
						<div style="text-align:left;">
							<h:outputLabel 
								id="supervisorDropDownLabelEmptyForLRTopPanelSupvDD"
								rendered="#{ empty managedBean.selectedSupervisorUserIdAsString}"
								for="supervisorDropDownValuesEmptyFor" 
								value="#{bundle['application.label.supervisor']}"/>
							<h:outputLabel 
								id="supervisorDropDownLabelNotEmptyForLRTopPanelSupvDD"
								rendered="#{ not empty managedBean.selectedSupervisorUserIdAsString}"									
								for="supervisorDropDownValuesNotEmptyForLRTopPanelSupvDD" 
								value="#{bundle['application.label.supervisor']}"/>									
						</div>
						<div style="text-align:left;">
							<h:selectOneMenu 
								id="supervisorDropDownValuesEmptyForLRTopPanelSupvDD"
								value="#{managedBean.selectedSupervisorUserIdAsString}"
								rendered="#{ empty managedBean.selectedSupervisorUserIdAsString}"
								style="background-color:#FFFFCC;"
								onclick="this.style.backgroundColor='#FFF';">
									<f:validator validatorId="gov.gsa.ocfo.aloha.web.validator.ApproverValidator"/>
			 						<f:selectItem itemLabel="#{bundle['leaveRequest.dropDown.prompt.supervisor']}" itemValue="0"/>
			 						<f:selectItems value="#{managedBean.supervisors}"/>
			 				</h:selectOneMenu>
							<h:selectOneMenu 
								id="supervisorDropDownValuesNotEmptyForLRTopPanelSupvDD"
								value="#{managedBean.selectedSupervisorUserIdAsString}"
								rendered="#{ not empty managedBean.selectedSupervisorUserIdAsString}"
								style="background-color:#FFFFCC;">
									<f:validator validatorId="gov.gsa.ocfo.aloha.web.validator.ApproverValidator"/>
			 						<f:selectItem itemLabel="#{bundle['leaveRequest.dropDown.prompt.supervisor']}" itemValue="0"/>
			 						<f:selectItems value="#{managedBean.supervisors}"/>
			 				</h:selectOneMenu>				 				
						</div>	 
					</div>
				</div>
				<div style="clear:both;"/> 
			</div>
	    </div>
	</ace:panel>	
</ui:composition>
</body>
</html>
