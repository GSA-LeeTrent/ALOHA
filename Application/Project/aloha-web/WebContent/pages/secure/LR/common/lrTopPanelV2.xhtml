<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components" 
	xmlns:ice="http://www.icesoft.com/icefaces/component" 
	xmlns:icecore="http://www.icefaces.org/icefaces/core" 
	xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<ace:panel id="lrTopPanelV2_#{suffix}" header="#{topPanelHeaderText}" rendered="true"
		styleClass="topPanel"
		style="margin-top:20px;padding:5px;font-size:small;font-family:Arial;">
	    <div style="padding:0;">
	 		<div id="lrTopPanelOuterDiv_#{suffix}" class="formTable" style="widthfont-family:Arial;font-size:small;">
				<div id="rowOneInLrTopPanel_#{suffix}">
					<div class="leftSideItem bottomMargin">
						<div style="text-align:left;">
							<h:outputLabel 
								id="employeeNameLabel_#{suffix}" 
								for="employeeNameValue_#{suffix}" 
								value="#{bundle['leaveRequest.label.employee']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="employeeNameValue_#{suffix}" 
								value="#{leaveDetail.employeeName}"/>
						</div>
					</div>
					<div class="rightSideItem">
						<div style="text-align:left;">
							<h:outputLabel 
								id="payPeriodLabel_#{suffix}" 
								for="payPeriodValue_#{suffix}" 
								value="#{bundle['leaveRequest.label.payPeriod']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="payPeriodValue_#{suffix}" 
								value="#{leaveDetail.payPeriodDateRange}"/>
						</div>
					</div>
				</div>	
				<div style="clear:both;"/> 
				<div id="rowTwoInLrTopPanel_#{suffix}" style="margin-top:10px;">
					<div class="leftSideItem desktopOnly">
						<div style="text-align:left;">
							<h:outputLabel
								id="submitterNameLabel_#{suffix}" 
								for="submitterNameValue_#{suffix}" 
								value="#{bundle['application.label.submitter']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="submitterNameValue_#{suffix}" 
								value="#{leaveDetail.submitter.fullName}"/>
						</div>
					</div>
					<div class="rightSideItem">
						<div style="text-align:left;">
							<h:outputLabel 
								id="supervisorNameLabel_#{suffix}" 
								for="supervisorNameValue_#{suffix}" 
								value="#{bundle['application.label.supervisor']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="supervisorNameValue_#{suffix}" 
								value="#{leaveDetail.approver.fullName}"/>
						</div>	 
					</div>						
				</div>
				<div style="clear:both;"/> 
				<div id="rowThreeInLrTopPanel_#{suffix}" style="margin-top:10px;">
					<div class="leftSideItem">
						<div style="text-align:left;">
							<h:outputLabel 
								id="statusLabel_#{suffix}" 
								for="statusValue_#{suffix}" 
								value="#{bundle['application.text.status']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="statusValue_#{suffix}" 
								value="#{leaveDetail.leaveStatus.label}"/>
						</div>
					</div>
					<div class="rightSideItem desktopOnly">
						<div style="text-align:left;">
							<h:outputLabel 
								id="requestIdLabel_#{suffix}" 
								for="requestIdValue_#{suffix}" 
								value="#{bundle['application.label.requestID']}" />
						</div>
						<div style="text-align:left;">
							<h:outputText 
								id="requestIdValue_#{suffix}" 
								value="#{leaveDetail.leaveRequestId}"/>
						</div>
					</div>
				</div>
				<div style="clear:both;"/> 
			</div>
	    </div>
	</ace:panel>	
</ui:composition>
</body>
</html>
