<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	<head><title>IGNORED</title></head>
	<body>
		<ui:composition>
		 	<div id="sidebar">
				<ui:fragment rendered="#{lrCreateV2MB.employeeSelected}">
						<div class="top-sidebar-box"> 
							<div class="leaveBalance"> 
								<h5><h:outputText value="#{bundle['leaveRequest.sidebar.label.leaveBalances']}"/></h5> 							
								<h:dataTable 
									styleClass="sidebar" 
									rowClasses="oddRow,evenRow" 
									value="#{lrCreateV2MB.leaveBalances}" 
									var="leaveBalanceItem" 
									rendered="#{not empty lrCreateV2MB.leaveBalances}">
									<f:facet name="caption">
										<h:outputText value="#{lrCreateV2MB.employee.fullName}" rendered="#{lrCreateV2MB.employeeSelected}"/>
									</f:facet>
									<h:column>
		   								<f:facet name="header">
		                                	<h:outputText value="#{bundle['leaveRequest.sidebar.label.leaveType']}"/>
		                            	</f:facet>							
										<h:outputText value="#{leaveBalanceItem.key}"/>
									</h:column>
									<h:column>
		   								<f:facet name="header">
		                                	<h:outputText value="#{bundle['leaveRequest.sidebar.label.leaveBalance']}"/>
		                            	</f:facet>							
										<h:outputText value="#{leaveBalanceItem.value}"/>
									</h:column>			
								</h:dataTable>
								<div class="sidebarDisclaimer"><h:outputText value="#{bundle['leaveBalance.disclaimer.text']}"/></div>
							</div>
						</div>	
			 	</ui:fragment>
			 	<ui:fragment rendered="#{not empty lrCreateV2MB.leaveRequest}">
						<div class="sidebar-box"> 
							<div class="leaveHistory"> 
								<h5><h:outputText value="#{bundle['leaveRequest.history.label']}"/></h5> 	
								<h:dataTable 
									styleClass="sidebar" 
									rowClasses="oddRow,evenRow" 
									value="#{lrCreateV2MB.leaveRequest.leaveHistory}" 
									var="history">
									
									<f:facet name="caption" style="font-size:small;font-weight:bold;">
										<h:outputFormat 
											value="#{bundle['application.label.requestIDWithParam']}" 
											style="font-size:small;font-weight:bold;">
											<f:param value="#{lrCreateV2MB.leaveRequest.leaveHeaderIdAsString}" />
										</h:outputFormat>
									</f:facet>
									<h:column>
		   								<f:facet name="header">
		                                	<h:outputText value="Date"/>
		                            	</f:facet>							
										<h:outputText 
											value="#{history.actionDatetime}">
												<f:convertDateTime pattern="MM/dd/yyyy"/>
										</h:outputText>
									</h:column>
									<h:column>
		   								<f:facet name="header">
		                                	<h:outputText value="Action"/>
		                            	</f:facet>							
										<h:outputText
											value="#{history.leaveStatusTransition.actionLabel}"/>
									</h:column>
								</h:dataTable>
							</div>						
						</div>	
			 	</ui:fragment>
			</div>
		</ui:composition>
	</body>
</html>
