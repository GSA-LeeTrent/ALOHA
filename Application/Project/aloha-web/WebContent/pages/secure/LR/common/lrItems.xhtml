<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<ace:panel id="lrItemsPanel" header="#{bundle['leaveRequest.label.requstedTimeOff']}" rendered="true"
		style="width:90%;margin-top:20px;padding:5px;font-size:small;font-family:Arial;color:red;">
	    <div style="padding:10px;">
  
			<div style="width:100%;margin-left:auto;margin-right:auto;margin-bottom:0;text-align:center;">
				<h:outputFormat value="#{bundle['application.label.detail.payPeriod']}" style="font-weight:bold;">
					<f:param value="#{payPeriodDateRange}" />
				</h:outputFormat>
			</div>
	
           	<ace:dataTable id="lrItemsDataTable"
                        value="#{lrItemList}"
                        var="lrItem"
                        rows="0">
                        
                <ace:column id="leaveDateLabel" headerText="#{bundle['leaveRequest.label.schedule.date']}">
                    <h:outputText id="leaveDateValue" value="#{lrItem.leaveDate}">
                    	<f:convertDateTime pattern="MM/dd/yyyy"/>
                    </h:outputText>
                </ace:column>
                
                <ace:column id="leaveDayOfWeekLabel" headerText="#{bundle['leaveRequest.label.schedule.dayOfWeek']}">
                    <h:outputText id="leaveDayOfWeekValue" value="#{lrItem.leaveDate}">
                    	<f:convertDateTime pattern="EEE"/>
                    </h:outputText>
                </ace:column>                
                
                <ace:column id="leaveTypeLabel" headerText="#{bundle['leaveRequest.label.leaveDesc']}">
                    <h:outputText id="leaveTypeValue" value="#{lrItem.leaveType.label}"/>
                </ace:column>
                
                <ace:column id="leaveHoursLabel" headerText="#{bundle['leaveRequest.label.hours']}">
                    <h:outputText id="leaveHoursValue" value="#{lrItem.leaveHours}"/>
                </ace:column>                                 

                <ace:column id="leaveStartTimeLabel" headerText="#{bundle['leaveRequest.label.schedule.startTime']}" rendered="#{lrItem.startTimePopulated}">
                    <h:outputText id="leaveStartTimePopulatedValue" value="#{lrItem.startTime}" rendered="#{lrItem.startTimePopulated}">
                    	<f:convertDateTime pattern="h:mm a" timeZone="CST"/>
                    </h:outputText>
                    <h:outputText id="leaveStartTimeEmptyValue" escape="false" value="&nbsp;" rendered="#{not lrItem.startTimePopulated}"/>               
                </ace:column>
				
            </ace:dataTable>   
		</div>
	</ace:panel>
</ui:composition>
</body>
</html>
