<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	  xmlns:ace="http://www.icefaces.org/icefaces/components">
<body>
<ui:composition>
	<ace:panel id="lrTopPanel" header="#{topPanelHeaderText}" rendered="true"
		style="width:90%;margin-top:20px;padding:5px;font-size:small;font-family:Arial;">
	    <div style="padding:10px;">
		 	<table id="lrTopPanelTable" class="formTable" style="font-family:Arial;font-size:small;">
				<tr>
					<td class="firstCol"><h:outputLabel for="employeeName" value="#{bundle['application.label.employee']}"/></td>
					<td><h:outputText id="employeeName" value="#{leaveDetail.employeeName}"/></td>
					<td class="secondCol"><h:outputLabel for="requestId"  value="#{bundle['application.label.requestID']}"/></td>
					<td><h:outputText id="requestId" value="#{leaveDetail.leaveHeader.id}"/></td>
				</tr>
				<tr>
					<th class="firstCol"><h:outputLabel for="submitterFullName" value="#{bundle['application.label.submitter']}"/></th>
					<td><h:outputText id="submitterFullName" value="#{leaveDetail.submitter.fullName}"/></td>							
					<td class="secondCol"><h:outputLabel for="leaveStatus" value="#{bundle['application.label.payPeriod']}"/></td>
					<td><h:outputText id="payPeriod" value="#{leaveDetail.payPeriodDateRange}"/></td>								
				</tr>		
				<tr>
					<td class="firstCol"><h:outputLabel for="approverFullName" value="#{bundle['application.label.supervisor']}"/></td>
					<td><h:outputText id="approverFullName" value="#{leaveDetail.approver.fullName}"/></td>							
					<td class="secondCol"><h:outputLabel for="leaveStatus" value="#{bundle['application.text.status']}"/></td>
					<td><h:outputText id="leaveStatus" value="#{leaveDetail.leaveStatus.label}"/></td>								
				</tr>
			</table> 			
	    </div>
	</ace:panel>
</ui:composition>
</body>
</html>
