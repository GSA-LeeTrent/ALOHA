<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components" 
	xmlns:ice="http://www.icesoft.com/icefaces/component" 
	xmlns:icecore="http://www.icefaces.org/icefaces/core" 
	xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>

	<ui:fragment rendered="#{lrCreateV2MB.pageThree}">

		<!--  WARNING BANNER -->
		<div id="createLeaveReqNoticep3" >
			<div class="createLeaveReqNoticeImage" >
				<h:graphicImage style="margin:10px;border:0;" url="/resources/images/small-warning-sign.png"/>
			</div>
			<div class="createLeaveReqNoticeMessage" id="createLeaveReqNoticeMessagep3" >
				<h3 style="text-decoration:underline;">Pending Leave Request</h3>
				<h4>Click the "Confirm Request" button below to submit your leave request.</h4>
				
			</div>
			<br style="clear:both"></br>
		</div>
		
		<!--  TOP PANEL -->
		<ace:panel id="lrTopPanelForCreateOnPageThree" header="New Leave Request:" rendered="true" styleClass="topPanel"
			style="margin-top:20px;font-size:small;font-family:Arial;">
		    <div style="padding:0;">
			 		<div id="lrTopPanelForCreateTableOnPageThree" class="formTable" style="widthfont-family:Arial;font-size:small;">
						<div id="rowOneInLrTopPanelForCreateTableOnPageThree">
							<div class="leftSideItem bottomMargin">
								<div style="text-align:left;">
									<h:outputLabel 
										id="employeeNameLabelOnPageThree" 
										for="employeeNameValueOnPageThree" 
										value="#{bundle['leaveRequest.label.employee']}" />
								</div>
								<div style="text-align:left;">
									<h:outputText 
										id="employeeNameValueOnPageThree" 
										value="#{lrCreateV2MB.employee.fullName}"/>
								</div>
							</div>
							<div class="rightSideItem">	
								<div style="text-align:left;">
									<h:outputLabel 
										id="payPeriodLabelForLabelOnPageThree" 
										for="payPeriodValueForLabelOnPageThree" 
										value="#{bundle['leaveRequest.label.payPeriod']}" />
								</div>
								<div style="text-align:left;">
									<h:outputText 
										id="payPeriodValueForLabelOnPageThree" 
										value="#{lrCreateV2MB.selectedPayPeriodLabel}"/>
								</div>
							</div>
						</div>	
						<div style="clear:both;"/> 
						<div id="rowTwoInLrTopPanelForCreateTableOnPageThree" style="margin-top:10px;">
							<div class="leftSideItem desktopOnly">
								<div style="text-align:left;">
									<h:outputLabel
										id="submitterNameLabelOnPageThree" 
										for="submitterNameValueOnPageThree" 
										value="#{bundle['application.label.submitter']}" />
								</div>
								<div style="text-align:left;">
									<h:outputText 
										id="submitterNameValueOnPageThree" 
										value="#{lrCreateV2MB.submitter.fullName}"/>
								</div>
							</div>	
							<div  class="rightSideItem">	
								<div style="text-align:left;">
									<h:outputLabel 
										id="supervisorNameLabelOnPageThree" 
										for="supervisorNameValueOnPageThree" 
										value="#{bundle['application.label.supervisor']}" />
								</div>
								<div style="text-align:left;">
									<h:outputText 
										id="supervisorNameValueOnPageThree" 
										value="#{lrCreateV2MB.supervisor.fullName}"/>
								</div>	 						
							</div>
						</div>
						<div style="clear:both;"/> 
					</div>
		    </div>
		</ace:panel>
		
		<!-- LEAVE ITEM DETAIL -->
		<ace:panel id="lrReadOnlyLeaveItemsPanelForCreateOnPageThree" header="Requested Time-Off:" rendered="true" styleClass="topPanel"
			style="margin-top:20px;font-size:small;font-family:Arial;">
				<div style="text-align:center;margin-bottom:15px;font-size:small;font-weight:bold;">Pay Period (#{lrCreateV2MB.selectedPayPeriodDateRange})</div>
		    <div style="padding:0;">			
		  		<ice:dataTable
		  			id="leaveItemsDataTableForCreateOnPageThree"
		  			styleClass="leaveItemsGrid"
		  			value="#{lrCreateV2MB.collectedLeaveItems}"
                   	var="collectedLeaveItem"
                  	width="100%"
                  	cellspacing="1"
                  	cellpadding="5">
      
		    	    <ice:column>
		    	    	<f:facet name="header">Leave Date</f:facet>
		    	    	<h:outputText value="#{collectedLeaveItem.leaveDate}">
		    	 			<f:convertDateTime pattern="EEE - MM/dd/yyyy"/>   	
		    	    	</h:outputText>
		    	    </ice:column>
                    <ice:column>
                    	<f:facet name="header">Leave Type</f:facet>
                    		<h:outputText value="#{collectedLeaveItem.leaveType.label}"/>
                    </ice:column>
                    <ice:column>
                    	<f:facet name="header">Hours</f:facet>
                    	<h:outputText value="#{collectedLeaveItem.leaveNumberOfHours}">
                    	
                    	</h:outputText>
                    </ice:column>
                    <ice:column>
                    	<f:facet name="header">Start Time</f:facet>
                    	<h:outputText value="#{collectedLeaveItem.leaveStartTime}">
                    	<f:convertDateTime pattern="h:mm a" timeZone="CST"/>
                    	</h:outputText>                    	
                    </ice:column>
				    <f:facet name="footer">
				        <h:outputText value="Total # of hours: #{lrCreateV2MB.totalLeaveHours}" />
				    </f:facet>    
		    	</ice:dataTable>				
		   	</div>
		</ace:panel>		
		
		<ace:panel id="lrReadOnlySubmitterRemarksPanelForCreateOnPageThree" header="#{bundle['application.label.remarks.submitter']}" rendered="true" styleClass="topPanel"
			style="margin-top:20px;font-size:small;font-family:Arial;">
		    <div style="padding:0px;">
				<ui:fragment rendered="#{not empty lrCreateV2MB.submitterCreationRemarks}">
					<ul>
						 <li style="margin-left:25px;"><h:outputText value="#{lrCreateV2MB.submitterCreationRemarks}"/></li>
					</ul>
				</ui:fragment>
				<ui:fragment rendered="#{empty lrCreateV2MB.submitterCreationRemarks}">
					<ul>
						<li style="margin-left:25px;"><h:outputText value="#{bundle['application.noRemarksEntered']}"/></li>
					</ul>		
				</ui:fragment>			
			</div>
		</ace:panel>	
		
	   	<!--  BEGIN: AVAILABLE ACTIONS PANEL -->
		<ace:panel id="lrAvailableActionsPanelForCreateOnPageThree" header="#{bundle['application.text.availableActions']}" styleClass="topPanel" 
			style="margin-top:20px;margin-bottom:20px;font-size:small;font-family:Arial;">
	 		<div style="padding-top:5px;overflow:hidden;">
				<div id="createLeaveReqNoticep3MobileExtra" class="mobileOnly">
					<div id="createLeaveReqNoticeMessagep3MobileExtra" >
						<h3 style="text-decoration:underline;">Pending Leave Request</h3>
						<h4>Click the "Confirm Request" button below to submit your leave request.</h4>
						
					</div>
					<br style="clear:both"></br>
				</div>
				
		   		<!--  VALIDATION ERROR MESSAGE -->
	      		<h:messages 
	      			id="lrDisabledVetCertErrMsgForCreate" 
	      			styleClass="errorMsg" 
	      			style="margin-top:15px;margin-left:20px;border:5px solid red;font-weight:bold;" 
	      			globalOnly="true"/>		      	
	  			
	  			<h:form>
	  			 			
	  			<ui:fragment rendered="#{lrCreateV2MB.hasDisabledVetLeaveViewItem and lrCreateV2MB.inSubmitOwnMode}">
	  				<div style="margin-top:10px;margin-bottom:10px;padding:10px;border: 2px solid #A15151;">
	  					<h:selectBooleanCheckbox id="disabledVerCertifyCheckboxCreateSO" value="#{lrCreateV2MB.disabledVetCertified}"/>&nbsp;
	  					<h:outputText id="disabledVerCertifyTextCreateSO" value="#{bundle['lr.text.disabled.vet.cert.so']}"/>
	  				</div>
	  			</ui:fragment>
	  			
	  			<ui:fragment rendered="#{lrCreateV2MB.hasDisabledVetLeaveViewItem and lrCreateV2MB.inOnBehalfOfMode}">
	  				<div style="margin-top:10px;margin-bottom:10px;padding:10px;border: 2px solid #A15151;">
	  					<h:selectBooleanCheckbox id="disabledVerCertifyCheckboxCreateOBO" value="#{lrCreateV2MB.disabledVetCertified}"/>&nbsp;
	  					<h:outputText id="disabledVerCertifyTextCreateOBO" value="#{bundle['lr.text.disabled.vet.cert.obo']}"/>
	  				</div>
	  			</ui:fragment>	  			
	  			
				<ul style="list-style:none;margin:0px;padding:0px;">
					<li style="float:left;list-style:none;margin:0px;padding:0px;">
	                  	<div style="border: 2px solid #A15151;padding:10px;">
		                  	<h:commandButton 
		                  		id="lrConfirmChangesButtonForCreateOnPageThree" 
		                  		action="#{lrCreateV2MB.onConfirm}" 
		                  		value="#{bundle['application.text.confirmRequest']}"/>
		                  		</div> 
					</li>	             
					<li style="float:left;list-style:none;margin:0px;margin-left:5px;padding:0px;vertical-align:middle;">
	                  	<div style="padding:10px;padding-right:0px;">
		                  	<h:commandButton 
		                  		id="lrMakeRevisionsButtonForCreateOnPageThree" 
		                  		style="vertical-align:middle;"
		                  		action="#{lrCreateV2MB.onMakeRevisions}" 
		                  		value="#{bundle['application.text.makeRevisions']}"/>
	                  	</div> 
					</li>					     
					<li style="float:left;list-style:none;margin:0px;margin-left:5px;padding:0px;">	
	                  	<div style="padding:10px;padding-left:5px;">
							<h:button
								value="#{bundle['application.text.discardRequest']}" 
								outcome="lrListSubmitOwn"
								rendered="#{lrCreateV2MB.inSubmitOwnMode}">
							</h:button>
							<h:button 
								value="#{bundle['application.text.discardRequest']}" 
								outcome="lrListOnBehalfOf"
								rendered="#{lrCreateV2MB.inOnBehalfOfMode}">
							</h:button>
	                  	</div>													
					</li>	
				</ul>
				</h:form>
			</div>
		</ace:panel>
		<script type="text/javascript">
				scroll(0,0);
		</script>							
	</ui:fragment> 
</ui:composition>
</body>
</html>
