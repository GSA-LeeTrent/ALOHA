<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components" 
	xmlns:ice="http://www.icesoft.com/icefaces/component" 
	xmlns:icecore="http://www.icefaces.org/icefaces/core" 
	xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>	

	<ui:fragment rendered="#{lrAmendV2MB.pageTwo}">
		
		<!--  WARNING BANNER -->
		<div id="createLeaveReqNoticep3" >
			<div class="createLeaveReqNoticeImage" >
				<h:graphicImage style="margin:10px;border:0;" url="/resources/images/small-warning-sign.png"/>
			</div>
			<div class="createLeaveReqNoticeMessage" id="createLeaveReqNoticeMessagep3" >
				<h3 style="text-decoration:underline;">Pending Leave Request Amendment</h3>
				<h4>Click the "Confirm Request" button below to submit your "pending" leave request amendment.</h4>
				
			</div>
						<br style="clear:both"></br>
		</div>
	
		<!--  TOP PANEL -->
	  	<ui:insert name="lrTopPanelV2">
	        <ui:include src="common/lrTopPanelV2.xhtml">
	        	<ui:param name="suffix" value="lrAmendOnPage2" />
	        	<ui:param name="managedBean" value="#{lrAmendV2MB}" />
	        	<ui:param name="leaveDetail" value="#{lrAmendV2MB.approvedLeaveDetail}" />
	        	<ui:param name="topPanelHeaderText" value="#{bundle['leaveRequest.sectionHeader.approved']}" />
	        </ui:include>
	 	</ui:insert>
		
	 	<!-- SIDE-BY-SIDE LEAVE ITEMS -->
		<ui:insert name="lrSideBySideComparisonPanel">
	 		<ui:include src="common/lrSideBySideItems.xhtml">
	 			<ui:param name="suffix" value="lrAmendOnPage2" />
				<ui:param name="panelTitle" value="Amendment Details" />	 			
	       		<ui:param name="payPeriodDateRange" value="#{lrAmendV2MB.approvedLeaveDetail.payPeriodDateRange}" />
	         	<ui:param name="lrSideBySideItemList" value="#{lrAmendV2MB.sideBySideLeaveItems}" />
	         	<ui:param name="approvedTotalLeaveHours" value="#{lrAmendV2MB.approvedTotalLeaveHours}" />
	         	<ui:param name="pendAmendTotalLeaveHours" value="#{lrAmendV2MB.pendAmendTotalLeaveHours}" />	         	
	      	</ui:include>
	  	</ui:insert> 			
		
		<ace:panel id="lrReadOnlyAmendmentRemarksPanelOnPageTwo" header="#{bundle['application.label.amendmentRemarks']}" rendered="true"
			styleClass="topPanel"
			style="margin-top:20px;padding:5px;font-size:small;font-family:Arial;">
		    <div style="padding:0px;">
				<ui:fragment rendered="#{not empty lrAmendV2MB.amendmentRemarks}">
					<ul>
						 <li style="margin-left:25px;"><h:outputText value="#{lrAmendV2MB.amendmentRemarks}"/></li>
					</ul>
				</ui:fragment>
				<ui:fragment rendered="#{empty lrAmendV2MB.amendmentRemarks}">
					<ul>
						<li style="margin-left:25px;"><h:outputText value="#{bundle['application.noRemarksEntered']}"/></li>
					</ul>		
				</ui:fragment>			
			</div>
		</ace:panel>	
		
	   	<!--  BEGIN: AVAILABLE ACTIONS PANEL -->
		<ace:panel id="lrAvailableActionsPanelForAmendOnPageTwo" header="#{bundle['application.text.availableActions']}" 
			styleClass="topPanel"
			style="margin-top:20px;margin-bottom:20px;padding:5px;font-size:small;font-family:Arial;" >
	 		<div style="padding-top:5px;overflow:hidden;">
	  		<div id="createLeaveReqNoticep3MobileExtra" class="mobileOnly">
					<div id="createLeaveReqNoticeMessagep3MobileExtra" >
					<h3 style="text-decoration:underline;">Pending Leave Request Amendment</h3>
					<h4>Click the "Confirm Request" button below to submit your "pending" leave request amendment.</h4>
					</div>
				<br style="clear:both"></br>
			</div>
			
	   		<!--  VALIDATION ERROR MESSAGE -->
      		<h:messages 
      			id="lrDisabledVetCertErrMsgForAmend" 
      			styleClass="errorMsg" 
      			style="margin-top:15px;margin-left:20px;border:5px solid red;font-weight:bold;" 
      			globalOnly="true"/>				
			
	  		<h:form>

	  			<ui:fragment rendered="#{lrAmendV2MB.hasDisabledVetLeaveViewItem and lrAmendV2MB.inSubmitOwnMode}">
	  				<div style="margin-top:10px;margin-bottom:10px;padding:10px;border: 2px solid #A15151;">
	  					<h:selectBooleanCheckbox id="disabledVerCertifyCheckboxAmendSO" value="#{lrAmendV2MB.disabledVetCertified}"/>&nbsp;
	  					<h:outputText id="disabledVerCertifyTextAmendSO" value="#{bundle['lr.text.disabled.vet.cert.so']}"/>
	  				</div>
	  			</ui:fragment>
	  			
	  			<ui:fragment rendered="#{lrAmendV2MB.hasDisabledVetLeaveViewItem and lrAmendV2MB.inOnBehalfOfMode}">
	  				<div style="margin-top:10px;margin-bottom:10px;padding:10px;border: 2px solid #A15151;">
	  					<h:selectBooleanCheckbox id="disabledVerCertifyCheckboxAmendOBO" value="#{lrAmendV2MB.disabledVetCertified}"/>&nbsp;
	  					<h:outputText id="disabledVerCertifyTextAmendOBO" value="#{bundle['lr.text.disabled.vet.cert.obo']}"/>
	  				</div>
	  			</ui:fragment>

				<ul style="list-style:none;margin:0px;padding:0px;">
					<li style="float:left;list-style:none;margin:0px;padding:0px;">
	                  	<div style="border: 2px solid #A15151;padding:10px;">
		                  	<h:commandButton 
		                  		id="lrConfirmChangesButtonForAmendOnPageTwo" 
		                  		action="#{lrAmendV2MB.onConfirm}" 
		                  		value="#{bundle['application.text.confirmRequest']}"/>
		                  		</div> 
					</li>	             
					<li style="float:left;list-style:none;margin:0px;margin-left:5px;padding:0px;vertical-align:middle;">
	                  	<div style="padding:10px;padding-right:0px;">
		                  	<h:commandButton 
		                  		id="lrMakeRevisionsButtonForAmendOnPageTwo" 
		                  		style="vertical-align:middle;"
		                  		action="#{lrAmendV2MB.onMakeRevisions}" 
		                  		value="#{bundle['application.text.makeRevisions']}"/>
	                  	</div> 
					</li>					     
					<li style="float:left;list-style:none;margin:0px;margin-left:5px;padding:0px;">	
	                  	<div style="padding:10px;padding-left:5px;">
							<h:button
								value="#{bundle['application.label.discardChanges']}" 
								outcome="lrListSubmitOwn"
								rendered="#{lrAmendV2MB.inSubmitOwnMode}">
							</h:button>
							<h:button 
								value="#{bundle['application.label.discardChanges']}" 
								outcome="lrListOnBehalfOf"
								rendered="#{lrAmendV2MB.inOnBehalfOfMode}">
							</h:button>
	                  	</div>													
					</li>	
				</ul>
			</h:form>
			</div>
		</ace:panel>
		<script type="text/javascript">
				scroll(0,0);
		</script>		
	</ui:fragment>
</ui:composition>
</body>
</html>
