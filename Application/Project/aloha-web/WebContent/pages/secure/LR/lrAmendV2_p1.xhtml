<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components" 
	xmlns:ice="http://www.icesoft.com/icefaces/component" 
	xmlns:icecore="http://www.icefaces.org/icefaces/core" 
	xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>
	
	<ui:fragment rendered="#{lrAmendV2MB.pageOne}">
		
		<!--  TOP PANEL (page 1) -->
	  	<ui:insert name="lrTopPanelSupvDD">
	        <ui:include src="common/lrTopPanelSupvDD.xhtml">
	        	<ui:param name="managedBean" value="#{lrAmendV2MB}" />
	        	<ui:param name="leaveDetail" value="#{lrAmendV2MB.approvedLeaveDetail}" />
	        	<ui:param name="topPanelHeaderText" value="#{bundle['leaveRequest.sectionHeader.approved']}" />
	        </ui:include>
	 	</ui:insert>
		
	 	<!-- LEAVE VIEW INPUT ITEMS -->
		<ui:insert name="lrViewInputItemsPanel">
	 		<ui:include src="common/lrViewItemsInput.xhtml">
				<ui:param name="panelTitle" value="#{bundle['lr.text.amendThisLeaveRequest']}" />		
	       		<ui:param name="managedBean" value="#{lrAmendV2MB}" />
	       		<ui:param name="leaveViewItemList" value="#{lrAmendV2MB.amendableLeaveItems}" />
	      	</ui:include>
	  	</ui:insert> 	
		
		<!--  LR AMENDMENT REMARKS -->
		<ace:panel id="lrRemarksPanelForAmendOnPageOne" header="#{bundle['application.label.amendmentRemarks']}" rendered="true"
			styleClass="topPanel"
			style="margin-top:20px;padding:5px;font-size:small;font-family:Arial;">
			
  			<div style="padding:10px;">
				<h:inputTextarea id="lrRemarksTextAreaForAmendOnPageOne"
					styleClass="remarks" 
					rows="5" cols="80" value="#{lrAmendV2MB.amendmentRemarks}" 
					style="display:block;margin-left:auto;margin-right:auto;background-color:#F8F8F8;"  
					title="#{bundle['application.label.amendmentRemarks']}"/>	
			</div>
		</ace:panel>	
		
	   	<!-- AVAILABLE ACTIONS PANEL -->
		<ace:panel id="lrAvailableActionsPanelForAmendOnPageOne" header="#{bundle['application.text.availableActions']}" 
			style="margin-top:20px;margin-bottom:20px;padding:5px;font-size:small;font-family:Arial;" styleClass="topPanel">
	 		<div style="padding-top:5px;overflow:hidden;">
	  			<ul style="list-style:none;margin:0px;padding:0px;">	
					<li style="float:left;list-style:none;margin:0px 15px 0px 0px;padding:0px;">
	                  	<h:commandButton 
	                  		id="lrReviewChangesButtonForAmendOnPageOne"
	                  		action="#{lrAmendV2MB.onReviewChanges}" 
	                  		value="#{bundle['application.label.reviewChanges']}"/> 
					</li>	                       
					<li style="float:left;list-style:none;margin:0px;padding:0px;">		
						<h:button
							value="#{bundle['application.label.discardChanges']}" 
							outcome="lrListSubmitOwn"
							rendered="#{lrAmendV2MB.inSubmitOwnMode}">
						</h:button>
						<h:button 
							value="#{bundle['application.label.discardChanges']}" 
							outcome="lrListOnBehalfOf"
							rendered="#{lrAmendV2MB.inOnBehalfOfMode}">
						</h:button>							
					</li>	
				</ul>
			</div>
		</ace:panel>
		<script type="text/javascript">
				scroll(0,0);
		</script>		
	</ui:fragment>
</ui:composition>
</body>
</html>
