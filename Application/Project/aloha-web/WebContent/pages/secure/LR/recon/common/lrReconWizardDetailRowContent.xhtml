<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>

	<td class="iceDatTblCol1 leaveItemsGridCol1" scope="row">
		<span>
			<h:outputText value="#{discrepancyItem.leaveDate}">
 				<f:convertDateTime pattern="EEE"/>   	
    		</h:outputText>
		</span>
	</td>
	<td class="iceDatTblCol2 leaveItemsGridCol2">
		<span>
			<h:outputText value="#{discrepancyItem.leaveDate}">
				<f:convertDateTime pattern="MM/dd/yyyy"/>   	
			</h:outputText>									
		</span>
	</td>
	<td class="iceDatTblCol1 leaveItemsGridCol1">
		<span>
			<h:outputText value="#{discrepancyItem.leaveType}"/>
		</span>
	</td>
	<td class="iceDatTblCol2 leaveItemsGridCol2" id="#{discrepancyItem.alohaLeaveHoursId}_Span" style="#{discrepancyItem.alohaCorrect ? 'background-color:#B4DeB4;border:medium solid #2E7B2E;' : ''}">
		<span>
			<h:outputText 
				id="#{discrepancyItem.alohaLeaveHoursId}_OutputText" 
				value="#{discrepancyItem.alohaLeaveHours}" 
				style="#{discrepancyItem.neitherCorrect ? 'display:none;background-color:#FFFFFF;' : (discrepancyItem.alohaCorrect ? 'display:block;background-color:#B4DeB4' : 'display:block;')}    "/>			

		
			<h:inputText 
				id="#{discrepancyItem.alohaLeaveHoursId}_InputText" 
				value="#{discrepancyItem.inputAlohaLeaveHours}" 
				size="4" maxlength="4" 
				style="#{discrepancyItem.neitherCorrect ? 'display:block;' : 'display:none;'} background-color:#FFFF7F;"
				/>			
		</span>
	</td>
	<td class="iceDatTblCol1 leaveItemsGridCol1" id="#{discrepancyItem.etamsLeaveHoursId}_Span" style="#{discrepancyItem.etamsCorrect ? 'background-color:#B4DeB4;border:medium solid #2E7B2E;' : ''}">
		<span>
			<h:outputText 
				id="#{discrepancyItem.etamsLeaveHoursId}_OutputText" 
				value="#{discrepancyItem.etamsLeaveHours}" 
				style="#{discrepancyItem.neitherCorrect ? 'display:none;' : (discrepancyItem.etamsCorrect ? 'display:block;background-color:#B4DeB4' : 'display:block;')}"/>	
						
			<h:inputText 
				id="#{discrepancyItem.etamsLeaveHoursId}_InputText" 
				value="#{discrepancyItem.inputEtamsLeaveHours}" 
				size="4" maxlength="4" 
				style="#{discrepancyItem.neitherCorrect ? 'display:block;' : 'display:none;'} background-color:#FFFF7F;"/>
				
							
		</span>		
	</td>
	<td class="iceDatTblCol2 leaveItemsGridCol2">
  		<h:selectOneMenu
           	id="DropDown_#{discrepancyItem.wizardItemId}"
           	value="#{discrepancyItem.whichSystemIsCorrect}"
           	onclick="onCorrectSystemSelected(this, '#{discrepancyItem.alohaLeaveHoursId}', '#{discrepancyItem.etamsLeaveHoursId}', '#{discrepancyItem.neitherIsCorrectEnum}', '#{discrepancyItem.alohaIsCorrectEnum}', '#{discrepancyItem.etamsIsCorrectEnum}' ); return false;" 
           	style="#{discrepancyItem.neitherCorrect ? 'background-color:#FFFF7F;' : ((discrepancyItem.alohaCorrect or discrepancyItem.etamsCorrect)? 'background-color:#B4DeB4;' : '' )}">
           	
               	<f:selectItem                           
               		itemLabel="" 
               		itemValue="0" />
               	<f:selectItem                           
               		itemLabel="#{bundle['lrRecon.wizard.radio.label.choice.AlohaCorrect']}" 
               		itemValue="#{discrepancyItem.alohaIsCorrectEnum}" />
               	<f:selectItem
               		itemLabel="#{bundle['lrRecon.wizard.radio.label.choice.ETAMSCorrect']}" 
               		itemValue="#{discrepancyItem.etamsIsCorrectEnum}" />
               	<f:selectItem
               		itemLabel="#{bundle['lrRecon.wizard.radio.label.choice.NeitherCorrect']}" 
               		itemValue="#{discrepancyItem.neitherIsCorrectEnum}" />
 		</h:selectOneMenu> 
	</td>
</ui:composition>
</body>
</html>
