<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ace="http://www.icefaces.org/icefaces/components"
      xmlns:ice="http://www.icesoft.com/icefaces/component"
      xmlns:icecore="http://www.icefaces.org/icefaces/core"
      xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">
<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<td class="iceDatTblCol1 leaveItemsGridCol1" scope="row">
		<span>
			<h:outputText value="#{discrepancyItem.leaveDate}">
 				<f:convertDateTime pattern="EEE"/>   	
    		</h:outputText>
		</span>
	</td>
	<td class="iceDatTblCol2 leaveItemsGridCol2">
		<span>
			<h:outputText value="#{discrepancyItem.leaveDate}">
				<f:convertDateTime pattern="MM/dd/yyyy"/>   	
			</h:outputText>									
		</span>
	</td>
	<td class="iceDatTblCol1 leaveItemsGridCol1">
		<span>
			<h:outputText value="#{discrepancyItem.leaveType}"/>
		</span>
	</td>
	<td class="iceDatTblCol2 leaveItemsGridCol2" id="#{discrepancyItem.alohaLeaveHoursId}_Span">
		<span>
			<h:outputText 
				value="#{discrepancyItem.displayAlohaLeaveHours}" 
				style="display:block;"/>		
						
		</span>
	</td>
	<td class="iceDatTblCol1 leaveItemsGridCol1" id="#{discrepancyItem.etamsLeaveHoursId}_Span">
		<span>
			<h:outputText 
				value="#{discrepancyItem.displayEtamsLeaveHours}" 
				style="display:block;"/>		
						
		</span>		
	</td>
</ui:composition>
</body>
