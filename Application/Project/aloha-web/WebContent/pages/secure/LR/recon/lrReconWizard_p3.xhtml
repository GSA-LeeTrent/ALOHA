<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ace="http://www.icefaces.org/icefaces/components" 
	xmlns:ice="http://www.icesoft.com/icefaces/component" 
	xmlns:icecore="http://www.icefaces.org/icefaces/core" 
	xmlns:ice-cc="http://www.icesoft.com/icefaces-composite-comps">

	<head><title>IGNORED</title></head>
	<body>
		<ui:composition>



		<!--  WARNING BANNER -->
<div id="wizardNoticep3" >
			<div class="createLeaveReqNoticeImage" >
				<h:graphicImage style="margin:10px;border:0;" url="/resources/images/small-warning-sign.png"/>
			</div>
			<div class="createLeaveReqNoticeMessage" id="wizardNoticeMessagep3" >
				<h3 style="text-decoration:underline;">Pending Request</h3>
				<h4>#{bundle['lrRecon.wizard.pendingText.line1']}</h4>
				
			</div>
			<br style="clear:both"></br>
		</div>
				<!--  SUMMARY PANEL -->
			  	<ui:insert name="lrReconWizardTopPanel">
			        <ui:include src="common/lrReconWizardTopPanel.xhtml">
			        	<ui:param name="managedBean" value="#{lrReconWizardMB}" />
			        	<ui:param name="topPanelHeaderText" value="#{bundle['lrRecon.wizard.headerTitle']}" />
			        	<ui:param name="suffix" value="lrReconWizardPage3" />
			        </ui:include>
			 	</ui:insert>
			 	
			 	<!-- DETAILS PANEL -->
				<ui:insert name="lrReconWizardDetailPanelReadOnly">
			 		  <ui:include src="common/lrReconWizardDetailPanelReadOnly.xhtml">
			       		<ui:param name="managedBean" value="#{lrReconWizardMB}" />
						<ui:param name="detailPanelTitle" value="#{bundle['lrRecon.wizard.detailPanelTitle']}" />	
						<ui:param name="suffix" value="lrReconWizardPage3" />	
			      	</ui:include>  
			  	</ui:insert>	
			  	
				<!-- REMARKS PANEL -->
				<ace:panel id="lrReadOnlyReconWizardRemarksPanelOnPageThree" header="#{bundle['application.label.remarks.submitter']}" rendered="true" styleClass="topPanel"
			style="margin-top:20px;font-size:small;font-family:Arial;">
		    <div style="padding:0px;">
				<ui:fragment rendered="#{not empty lrReconWizardMB.currentDiscrepancyRecord.employeeRemarks}">
					<ul>
						 <li style="margin-left:25px;"><h:outputText value="#{lrReconWizardMB.currentDiscrepancyRecord.employeeRemarks}"/></li>
					</ul>
				</ui:fragment>
				<ui:fragment rendered="#{empty lrReconWizardMB.currentDiscrepancyRecord.employeeRemarks}">
					<ul>
						<li style="margin-left:25px;"><h:outputText value="#{bundle['application.noRemarksEntered']}"/></li>
					</ul>		
				</ui:fragment>			
			</div>
		</ace:panel>	
							

	   	<!--  BEGIN: AVAILABLE ACTIONS PANEL -->
		<ace:panel id="lrReconWizardAvailableActionsPanelPageThree" header="#{bundle['application.text.availableActions']}" styleClass="topPanel" 
			style="margin-top:20px;margin-bottom:20px;font-size:small;font-family:Arial;">
	 		
	 		<div>
				<div class="warningMessage"> 
						<h:outputText 
						id="skipWarningOnPage3line1" 
					 	value="#{bundle['lrRecon.wizard.skipWarningText.line1']}" 										 
						style="#{lrReconWizardMB.skipWarningDisplayed ? 'color:red;font-weight:bold;' : 'display:none;'}"/>
						<h:outputText 
						id="homeWarningOnPage3line1" 
					 	value="#{bundle['lrRecon.wizard.homeWarningText.line1']}" 										 
						style="#{lrReconWizardMB.homeWarningDisplayed ? 'color:red;font-weight:bold;' : 'display:none;'}"/>
					</div>
					<!--   <div class="skipWarningMessage">
						<h:outputText 
						id="skipWarningOnPage3line2" 
					 	value="#{bundle['lrRecon.wizard.skipWarningText.line2']}" 										 
						style="#{lrReconWizardMB.skipWarningDisplayed ? 'color:red;font-weight:bold;' : 'display:none;'}"/>
						<h:outputText 
						id="homeWarningOnPage3line2" 
					 	value="#{bundle['lrRecon.wizard.homeWarningText.line2']}" 										 
						style="#{lrReconWizardMB.homeWarningDisplayed ? 'color:red;font-weight:bold;' : 'display:none;'}"/>
					</div>-->
			</div>	
	 		
	 		<div style="float:left;padding-top:5px;overflow:hidden;">
				<div id="lrReconWizardp3MobileExtra" class="mobileOnly">
					<div id="lrReconWizardNoticeMessagep3MobileExtra" >
						<h3 style="text-decoration:underline;">Pending Leave Request</h3>
						<h4>Click the "Confirm Request" button below to &lt; add more text here &gt;.</h4>
						
					</div>
					<br style="clear:both"></br>
				</div>
				
		   		<!--  VALIDATION ERROR MESSAGE -->
	      		<h:messages 
	      			id="lrDisabledVetCertErrMsgForLeaveReconWizard" 
	      			styleClass="errorMsg" 
	      			style="margin-top:15px;margin-left:20px;border:5px solid red;font-weight:bold;" 
	      			globalOnly="true"/>		      	
	  			
	  			<h:form>
	  			
		  			<ui:fragment rendered="#{lrReconWizardMB.hasDisabledVetLeaveViewItem and lrReconWizardMB.inSubmitOwnMode}">
		  				<div style="margin-top:10px;margin-bottom:10px;padding:10px;border: 2px solid #A15151;">
		  					<h:selectBooleanCheckbox id="disabledVerCertifyReconWizardSO" value="#{lrReconWizardMB.disabledVetCertified}"/>&nbsp;
		  					<h:outputText id="disabledVerCertifyTextReconWizardSO" value="#{bundle['lr.text.disabled.vet.cert.so']}"/>
		  				</div>
		  			</ui:fragment>	  	
		  			
		  			<ui:fragment rendered="#{lrReconWizardMB.hasDisabledVetLeaveViewItem and lrReconWizardMB.inOnBehalfOfMode}">
		  				<div style="margin-top:10px;margin-bottom:10px;padding:10px;border: 2px solid #A15151;">
		  					<h:selectBooleanCheckbox id="disabledVerCertifyCheckboxReconWizardOBO" value="#{lrReconWizardMB.disabledVetCertified}"/>&nbsp;
		  					<h:outputText id="disabledVerCertifyTextReconWizardOBO" value="#{bundle['lr.text.disabled.vet.cert.obo']}"/>
		  				</div>
		  			</ui:fragment>		  			
		  			
					<ul style="list-style:none;margin:0px;padding:0px;">
						<li style="float:left;list-style:none;margin:0px;padding:0px;">
		                  	<div style="border: 2px solid #A15151;padding:10px;">
			                  	<h:commandButton 
			                  		id="lrWizardConfirmChangesButtonOnPageThree" 
			                  		action="#{lrReconWizardMB.onConfirm}" 
			                  		value="#{bundle['application.text.confirmRequest']}"/>
			                  		</div> 
						</li>	             
						<li style="float:left;list-style:none;margin:0px;margin-left:5px;padding:0px;vertical-align:middle;">
		                  	<div style="padding:10px;padding-right:0px;">
			                  	<h:commandButton 
			                  		id="lrWizardMakeRevisionsButtonOnPageThree" 
			                  		style="vertical-align:middle;"
			                  		action="#{lrReconWizardMB.onMakeRevisions}" 
			                  		value="#{bundle['application.text.reviseRequest']}"/>
		                  	</div> 
						</li>					     
					</ul>

				</h:form>
			</div>




			 		<div style="float:right;padding-top:5px;overflow:hidden;">
			  			<ul style="text-align:right;list-style:none;margin:0px;padding:0px;">	
			  				<ui:fragment rendered="#{lrReconWizardMB.hasNextDiscrepancy}">
								<li style="list-style:none;margin:0px 15px 0px 0px;padding:0 0 1em 0;">	
				                  	<h:commandLink
				                  		id="lrReconWizardSkipButtonPageThree"
				                  		value="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Skip to Next Pay Period >>"
				                  		action="#{lrReconWizardMB.onSkipToNextDiscrepancy}"
				                  		style="color:#0033CC;font-size:100%;font-weight:bold;font-style:italic;text-decoration:none;" />	
				                  		<!--   style="color:#0033CC;font-size:100%;font-weight:bold;font-style:italic;text-decoration:none;}"/>--> 
								</li>	
							</ui:fragment>
			  				<!--   <ui:fragment rendered="true">
								<li style="list-style:none;margin:7px 15px 0px 0px;padding:0px;">	
									<h:link
										id="lrReconWizardContinueToAlohaButtonPageThree"
										value="Continue to ALOHA Home Page >>"
										outcome="home"
										style="color:#0033CC;font-size:100%;font-weight:bold;font-style:italic;text-decoration:none;"/>	
								</li>	
							</ui:fragment>			-->			
														<ui:fragment rendered="true">
								<li style="list-style:none;margin:0px 15px 0px 0px;padding:0 0 1em 0;">	
				                  	<h:commandLink
				                  		id="lrReconWizardContinueToAlohaButtonPageThree"
				                  		value="Continue to ALOHA Home Page >>"
				                  		action="#{lrReconWizardMB.onContinueToHomePage}"
				                  		style="color:#0033CC;font-size:100%;font-weight:bold;font-style:italic;text-decoration:none;" />
				                  		<!--   style="color:#0033CC;font-size:100%;font-weight:bold;font-style:italic;text-decoration:none;"/> -->	
								</li>	
							</ui:fragment>		
						</ul>
					</div>										 									
					
					<div style="clear:both;"/>


		</ace:panel>
		<script type="text/javascript">
				scroll(0,0);
		</script>							


			
								
		</ui:composition>
	</body>
</html>
