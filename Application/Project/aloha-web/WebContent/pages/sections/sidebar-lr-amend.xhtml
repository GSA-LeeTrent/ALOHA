<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets">
<head><title>IGNORED</title></head>
<body>
	<ui:composition>
		<ui:fragment rendered="#{ (not empty lrAmendMB) and (not empty lrAmendMB.leaveBalances) and (not empty lrAmendMB.employeeName)}"> 	
	 		<div id="sidebar">
				<div class="top-sidebar-box"> 
					<div class="leaveBalance"> 
						<h5><h:outputText value="#{bundle['leaveRequest.sidebar.label.leaveBalances']}"/></h5> 							
						<h:dataTable styleClass="sidebar" rowClasses="oddRow,evenRow" value="#{lrAmendMB.leaveBalances}" 
							var="leaveBalanceItem" rendered="#{not empty lrAmendMB.leaveBalances}">
							<f:facet name="caption">
								<h:outputText value="#{lrAmendMB.employeeName}"/>
							</f:facet>
							<h:column>
	  								<f:facet name="header">
	                               	<h:outputText value="#{bundle['leaveRequest.sidebar.label.leaveType']}"/>
	                           	</f:facet>							
								<h:outputText value="#{leaveBalanceItem.key}"/>
							</h:column>
							<h:column>
	  								<f:facet name="header">
	                               	<h:outputText value="#{bundle['leaveRequest.sidebar.label.leaveBalance']}"/>
	                           	</f:facet>							
								<h:outputText value="#{leaveBalanceItem.value}"/>
							</h:column>			
						</h:dataTable>
						<div class="sidebarDisclaimer"><h:outputText value="#{bundle['leaveBalance.disclaimer.text']}"/></div>
					</div>
				</div>	
	 		</div>
		</ui:fragment>	 		 
	</ui:composition>
</body>
</html>
