<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	<head><title>IGNORED</title></head>
	<body>
   		<ui:composition>
			<c:choose>
				<c:when test="#{status.index % 2 == 0}">
					<tr class="even">
						<td><h:outputText value="#{sideBySideItem.date}"><f:convertDateTime pattern="MM/dd/yy"/></h:outputText></td>
						<td><h:outputText value="#{sideBySideItem.date}"><f:convertDateTime pattern="EEE"/></h:outputText></td>
						<td style="color:#545B82;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.approvedLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="approvedLeaveItem" items="#{sideBySideItem.approvedLeaveItems}" varStatus="status">
										<c:if test="#{status.index > 0}"><br/></c:if>
										<h:outputText value="#{approvedLeaveItem.leaveType.label}" title="#{approvedLeaveItem.leaveType.label}"/>
									</c:forEach>
								</c:otherwise>
							</c:choose>
						</td>
						<td class="number" style="color:#545B82;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.approvedLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="approvedLeaveItem" items="#{sideBySideItem.approvedLeaveItems}" varStatus="status">
										<c:if test="#{status.index > 0}"><br/></c:if>															
										<h:outputText value="#{approvedLeaveItem.leaveHours}"/>														
									</c:forEach>
								</c:otherwise>
							</c:choose>
						</td>
						<td style="color:#545B82;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.approvedLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="approvedLeaveItem" items="#{sideBySideItem.approvedLeaveItems}" varStatus="status">
										<c:if test="#{approvedLeaveItem.startTimePopulated}">
											<c:if test="#{status.index > 0}"><br/></c:if>
											<h:outputText value="#{approvedLeaveItem.startTime}">
												<f:convertDateTime pattern="h:mm a" timeZone="CST"/>
											</h:outputText>
										</c:if>
									</c:forEach>								
								</c:otherwise>
							</c:choose>
						</td>
						<td style="color:#496A77;background-color:#F0F9FA;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.pendAmendLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="pendAmendLeaveItem" items="#{sideBySideItem.pendAmendLeaveItems}" varStatus="status">
										<c:if test="#{status.index > 0}"><br/></c:if>
										<h:outputText value="#{pendAmendLeaveItem.leaveType.label}" title="#{pendAmendLeaveItem.leaveType.label}"/>
									</c:forEach>
								</c:otherwise>
							</c:choose>							
						</td>
						<td class="number" style="color:#496A77;background-color:#F0F9FA;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.pendAmendLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="pendAmendLeaveItem" items="#{sideBySideItem.pendAmendLeaveItems}" varStatus="status">
										<c:if test="#{status.index > 0}"><br/></c:if>															
										<h:outputText value="#{pendAmendLeaveItem.leaveHours}"/>														
									</c:forEach>
								</c:otherwise>
							</c:choose>							
						</td>								
						<td style="color:#496A77;background-color:#F0F9FA;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.pendAmendLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="pendAmendLeaveItem" items="#{sideBySideItem.pendAmendLeaveItems}" varStatus="status">
										<c:if test="#{pendAmendLeaveItem.startTimePopulated}">
											<c:if test="#{status.index > 0}"><br/></c:if>
											<h:outputText value="#{pendAmendLeaveItem.startTime}">
												<f:convertDateTime pattern="h:mm a" timeZone="CST"/>
											</h:outputText>
										</c:if>
									</c:forEach>								
								</c:otherwise>
							</c:choose>							
						</td>
					</tr>
				</c:when>
				<c:otherwise>
					<tr class="odd">
						<td><h:outputText value="#{sideBySideItem.date}"><f:convertDateTime pattern="MM/dd/yy"/></h:outputText></td>
						<td><h:outputText value="#{sideBySideItem.date}"><f:convertDateTime pattern="EEE"/></h:outputText></td>
						<td style="color:#545B82;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.approvedLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="approvedLeaveItem" items="#{sideBySideItem.approvedLeaveItems}" varStatus="status">
										<c:if test="#{status.index > 0}"><br/></c:if>
										<h:outputText value="#{approvedLeaveItem.leaveType.label}" title="#{approvedLeaveItem.leaveType.label}"/>
									</c:forEach>
								</c:otherwise>
							</c:choose>							
						</td>
						<td class="number" style="color:#545B82;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.approvedLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="approvedLeaveItem" items="#{sideBySideItem.approvedLeaveItems}" varStatus="status">
										<c:if test="#{status.index > 0}"><br/></c:if>															
										<h:outputText value="#{approvedLeaveItem.leaveHours}"/>														
									</c:forEach>
								</c:otherwise>
							</c:choose>							
						</td>
						<td style="color:#545B82;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.approvedLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="approvedLeaveItem" items="#{sideBySideItem.approvedLeaveItems}" varStatus="status">
										<c:if test="#{approvedLeaveItem.startTimePopulated}">
											<c:if test="#{status.index > 0}"><br/></c:if>
											<h:outputText value="#{approvedLeaveItem.startTime}">
												<f:convertDateTime pattern="h:mm a" timeZone="CST"/>
											</h:outputText>
										</c:if>
									</c:forEach>								
								</c:otherwise>
							</c:choose>
						</td>
						<td style="color:#496A77;background-color:#DBF2F5;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.pendAmendLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="pendAmendLeaveItem" items="#{sideBySideItem.pendAmendLeaveItems}" varStatus="status">
										<c:if test="#{status.index > 0}"><br/></c:if>
										<h:outputText value="#{pendAmendLeaveItem.leaveType.label}" title="#{pendAmendLeaveItem.leaveType.label}"/>
									</c:forEach>
								</c:otherwise>
							</c:choose>							
						</td>
						<td class="number" style="color:#496A77;background-color:#DBF2F5;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.pendAmendLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="pendAmendLeaveItem" items="#{sideBySideItem.pendAmendLeaveItems}" varStatus="status">
										<c:if test="#{status.index > 0}"><br/></c:if>															
										<h:outputText value="#{pendAmendLeaveItem.leaveHours}"/>														
									</c:forEach>
								</c:otherwise>
							</c:choose>							
						</td>								
						<td style="color:#496A77;background-color:#DBF2F5;">
							<c:choose>
								<c:when test="#{empty sideBySideItem.pendAmendLeaveItems}">&nbsp;</c:when>
								<c:otherwise>
									<c:forEach var="pendAmendLeaveItem" items="#{sideBySideItem.pendAmendLeaveItems}" varStatus="status">
										<c:if test="#{pendAmendLeaveItem.startTimePopulated}">
											<c:if test="#{status.index > 0}"><br/></c:if>
											<h:outputText value="#{pendAmendLeaveItem.startTime}">
												<f:convertDateTime pattern="h:mm a" timeZone="CST"/>
											</h:outputText>
										</c:if>
									</c:forEach>								
								</c:otherwise>
							</c:choose>								
						</td>
					</tr>											
				</c:otherwise>
			</c:choose>
		</ui:composition>
	</body>
</html>
