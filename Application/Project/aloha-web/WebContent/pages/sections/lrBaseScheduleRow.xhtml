<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	<head><title>IGNORED</title></head>
<body>
	<ui:composition>

		<!--  WEEKDAYS -->
		<c:if test="#{scheduleItem.hoursScheduled > 0 and not scheduleItem.duplicate}">
			<tr id="#{scheduleItem.scheduleItemId}" class="weekDayRow">
				<ui:insert name="lrBaseScheduleRowContent">
					<ui:include src="lrBaseScheduleRowContent.xhtml">
						<ui:param name="scheduleItem" value="#{scheduleItem}" />
					</ui:include>
				</ui:insert>
			</tr>
		</c:if>
		<c:if test="#{scheduleItem.hoursScheduled > 0 and scheduleItem.duplicate and scheduleItem.populated}">
			<tr id="#{scheduleItem.scheduleItemId}" class="weekDayRow">
				<ui:insert name="lrBaseScheduleRowContent">
					<ui:include src="lrBaseScheduleRowContent.xhtml">
						<ui:param name="scheduleItem" value="#{scheduleItem}" />
					</ui:include>
				</ui:insert>
			</tr>
		</c:if>
		<c:if test="#{scheduleItem.hoursScheduled > 0 and scheduleItem.duplicate and not scheduleItem.populated}">
			<tr id="#{scheduleItem.scheduleItemId}" class="weekDayRow" style="display:none;">
				<ui:insert name="lrBaseScheduleRowContent">
					<ui:include src="lrBaseScheduleRowContent.xhtml">
						<ui:param name="scheduleItem" value="#{scheduleItem}" />
					</ui:include>
				</ui:insert>
			</tr>
		</c:if>

		<!--  HOLIDAYS -->
		<c:if test="#{scheduleItem.hoursScheduled == 0 and scheduleItem.holiday and not scheduleItem.duplicate}">
			<tr id="#{scheduleItem.scheduleItemId}" title="#{scheduleItem.holidayDesc}" class="holidayRow">
				<ui:insert name="lrBaseScheduleRowContent">
					<ui:include src="lrBaseScheduleRowContent.xhtml">
						<ui:param name="scheduleItem" value="#{scheduleItem}" />
					</ui:include>
				</ui:insert>
			</tr>
		</c:if>
		<c:if test="#{scheduleItem.hoursScheduled == 0 and scheduleItem.holiday and scheduleItem.duplicate and scheduleItem.populated}">
			<tr id="#{scheduleItem.scheduleItemId}" title="#{scheduleItem.holidayDesc}" class="holidayRow">
				<ui:insert name="lrBaseScheduleRowContent">
					<ui:include src="lrBaseScheduleRowContent.xhtml">
						<ui:param name="scheduleItem" value="#{scheduleItem}" />
					</ui:include>
				</ui:insert>
			</tr>
		</c:if>
		<c:if test="#{scheduleItem.hoursScheduled == 0 and scheduleItem.holiday and scheduleItem.duplicate and not scheduleItem.populated}">
			<tr id="#{scheduleItem.scheduleItemId}" title="#{scheduleItem.holidayDesc}" class="holidayRow" style="display:none;">
				<ui:insert name="lrBaseScheduleRowContent">
					<ui:include src="lrBaseScheduleRowContent.xhtml">
						<ui:param name="scheduleItem" value="#{scheduleItem}" />
					</ui:include>
				</ui:insert>
			</tr>
		</c:if>
		
		<!--  WEEKENDS -->		
		<c:if test="#{scheduleItem.hoursScheduled == 0 and not scheduleItem.holiday and not scheduleItem.duplicate}">
			<tr id="#{scheduleItem.scheduleItemId}" class="weekEndRow">
				<ui:insert name="lrBaseScheduleRowContent">
					<ui:include src="lrBaseScheduleRowContent.xhtml">
						<ui:param name="scheduleItem" value="#{scheduleItem}" />
					</ui:include>
				</ui:insert>
			</tr>
		</c:if>
		<c:if test="#{scheduleItem.hoursScheduled == 0 and not scheduleItem.holiday and scheduleItem.duplicate and scheduleItem.populated}">
			<tr id="#{scheduleItem.scheduleItemId}" class="weekEndRow">
				<ui:insert name="lrBaseScheduleRowContent">
					<ui:include src="lrBaseScheduleRowContent.xhtml">
						<ui:param name="scheduleItem" value="#{scheduleItem}" />
					</ui:include>
				</ui:insert>
			</tr>
		</c:if>
		<c:if test="#{scheduleItem.hoursScheduled == 0 and not scheduleItem.holiday and scheduleItem.duplicate and not scheduleItem.populated}">
			<tr id="#{scheduleItem.scheduleItemId}" class="weekEndRow" style="display:none;">
				<ui:insert name="lrBaseScheduleRowContent">
					<ui:include src="lrBaseScheduleRowContent.xhtml">
						<ui:param name="scheduleItem" value="#{scheduleItem}" />
					</ui:include>
				</ui:insert>
			</tr>
		</c:if>
	</ui:composition>
</body>
</html>
