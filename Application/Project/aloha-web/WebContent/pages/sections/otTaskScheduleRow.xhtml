<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<c:if test="#{otTask.renderable and loopStatus.odd}">
		<tr id="#{otTask.id}" class="odd">
			<ui:insert name="otTaskScheduleRowContent">
				<ui:include src="otTaskScheduleRowContent.xhtml"/>
			</ui:insert>
		</tr>
	</c:if>
	<c:if test="#{otTask.renderable and loopStatus.even}">
		<tr id="#{otTask.id}" class="even">
			<ui:insert name="otTaskScheduleRowContent">
				<ui:include src="otTaskScheduleRowContent.xhtml"/>
			</ui:insert>
		</tr>
	</c:if>
	<c:if test="#{not otTask.renderable and loopStatus.odd}">
		<tr id="#{otTask.id}" class="odd" style="display:none;">
			<ui:insert name="otTaskScheduleRowContent">
				<ui:include src="otTaskScheduleRowContent.xhtml"/>
			</ui:insert>
		</tr>
	</c:if>
	<c:if test="#{not otTask.renderable and loopStatus.even}">
		<tr id="#{otTask.id}" class="even" style="display:none;">
			<ui:insert name="otTaskScheduleRowContent">
				<ui:include src="otTaskScheduleRowContent.xhtml"/>
			</ui:insert>
		</tr>
	</c:if>
</ui:composition>
</body>
</html>
