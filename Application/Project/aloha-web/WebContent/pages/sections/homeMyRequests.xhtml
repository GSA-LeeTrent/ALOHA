<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"	  
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:c="http://java.sun.com/jsp/jstl/core">
	<head><title>IGNORED</title></head>
<body>
<ui:composition>
	<div id="sectionMyRequests" class="homeSection" style="#{homeMB.myRequestsSectionDisplay}">		
		<div class="homePanel left">
			<div class="whiteBorder2"> 
				<h5 class="subsystem"><h:outputText value="#{bundle['home.panel.label.leave']}"/></h5>
				<ul>
					<li>
						<h:link 
							tabindex="12" 
							value="#{bundle['home.link.text.createLeaveRequest']}" 
							outcome="lrCreateV2SubmitOwn"
							rendered="#{userMB.user.submitOwn}">
						</h:link>
					</li>					
					
					<li>
						<h:link 
							tabindex="15" 
							value="#{bundle['home.link.text.viewModifyLeaveRequests']}" 
							outcome="lrListSubmitOwn"
							rendered="#{userMB.user.submitOwn}">
						</h:link>
					</li>													
				</ul>	
			</div>
		</div>
		<div class="homePanel right">
			<div class="whiteBorder2"> 
				<h5 class="subsystem"><h:outputText value="#{bundle['home.panel.label.overtime']}"/></h5>
				<ul>
					<li>
						<h:commandLink tabindex="13" value="#{bundle['home.link.text.createOvertimeRequest']}" 
							action="#{otCreateSOMB.initCreate}"	rendered="#{userMB.user.submitOwn}"/>
					</li>			
					<li>
						<h:commandLink tabindex="14" value="#{bundle['home.link.text.ot.submitOwn.viewModify']}" action="otListSO"
							rendered="#{userMB.user.submitOwn}"/>
					</li>		
				</ul>	
			</div>
		</div>
	</div>
</ui:composition>
</body>
